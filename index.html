<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quem limpa a sala hoje?</title>
<style>
  body { font-family: Arial, sans-serif; }
  h1 { color: #2c3e50; }
  button, input, select {
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover { background-color: #34495e; }
  #btnGerar { margin-bottom: 20px; }
  #resultado { margin-top: 20px; font-size: 18px; }
  #resultado ul { list-style: none; padding: 0; }
  #resultado li {
    background: #ecf0f1;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 6px;
    color: #2c3e50;
  }
  #checkboxContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 15px 30px;
    margin-top: 10px;
  }
  #checkboxContainer div {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  #formQuemLimpou button[type="submit"] { margin-top: 20px; }
  #btnReset {
    margin-top: 10px;
    background-color: #c0392b;
  }
  #btnReset:hover { background-color: #e74c3c; }
  #avisoReset {
    margin-top: 30px;
    color: #e74c3c;
    font-weight: bold;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Continuar</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Informe quem da escala limpou o laboratório ou faltou (para atualizar a escala):</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit">Confirmar</button>
    <div id="avisoReset">
      ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
    </div>
    <button id="btnReset" type="button">Resetar Escala</button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. E-mail: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = [
  "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle",
  "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna",
  "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas",
  "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"
].sort((a, b) => a.localeCompare(b));

// ------------------ Estado salvo no localStorage ------------------
// Lista de pessoas que já limpou hoje (substituídos/faltaram)
let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
// Histórico de tarefas (mesa/chão) para cada pessoa
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
// Índice da última pessoa ORIGINAL que ficou na escala - controle do ciclo de rodízio
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
if (typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;
// Última escala original salva (sem substituições) - array com índices das 2 pessoas
let ultimaEscalaOriginal = JSON.parse(localStorage.getItem('ultimaEscalaOriginal') || '[]');
// Escala atual mostrada (com substituições)
let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || []);

// ------------------ Função para salvar tudo ------------------
function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('ultimaEscalaOriginal', JSON.stringify(ultimaEscalaOriginal));
  localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
}

// ------------------ Alterna tarefa mesa <-> chão ------------------
function alternarTarefa(tarefa) {
  return tarefa === 'mesa' ? 'chão' : 'mesa';
}

// ------------------ Próximo índice disponível (que não limpou hoje nem está ignorado) ------------------
function proximoIndice(atual, nomesIgnorados = []) {
  let i = atual;
  for (let count = 0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i]) && !nomesIgnorados.includes(nomes[i])) {
      return i;
    }
  }
  return -1;
}

// ------------------ Gera nova escala original do dia ------------------
function gerarEscala() {
  // Resetar quem limpou hoje, pois é novo dia
  jaLimpouHoje = [];

  // Se passou do final da lista, zera tudo
  if (posicaoUltimaEscala >= nomes.length - 1) {
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
  }

  escalaAtual = [];
  const nomesIgnorados = [];

  // Busca dois nomes originais para a escala
  const index1 = proximoIndice(posicaoUltimaEscala, nomesIgnorados);
  if (index1 === -1) {
    alert('Não há pessoas disponíveis para a escala.');
    return;
  }
  const nome1 = nomes[index1];

  const index2 = proximoIndice(index1, [nome1, ...nomesIgnorados]);
  if (index2 === -1) {
    posicaoUltimaEscala = -1;
    gerarEscala();
    return;
  }
  const nome2 = nomes[index2];

  // Alterna tarefa da pessoa com base no histórico
  const tarefa1Anterior = historicoTarefa[nome1] || 'mesa';
  const tarefa1 = alternarTarefa(tarefa1Anterior);
  const tarefa2 = tarefa1 === 'mesa' ? 'chão' : 'mesa';

  historicoTarefa[nome1] = tarefa1;
  historicoTarefa[nome2] = tarefa2;

  // Salva escala ORIGINAL do dia (sem substituições)
  escalaAtual = [
    { nome: nome1, tarefa: tarefa1, index: index1 },
    { nome: nome2, tarefa: tarefa2, index: index2 }
  ];

  ultimaEscalaOriginal = [index1, index2]; // <-- SALVA aqui
  posicaoUltimaEscala = index2; // Atualiza o ciclo com índice da última pessoa original

  salvarTudo();
  atualizarResultadoEFormulario();
}

// ------------------ Atualiza visual da escala e formulário ------------------
function atualizarResultadoEFormulario() {
  if (escalaAtual.length === 0) {
    document.getElementById('resultado').innerHTML = '';
    document.getElementById('pergunta').style.display = 'none';
    return;
  }

  const listaHtml = escalaAtual.map(t => `<li>${t.nome} ➔ <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(pessoa => {
    const wrapper = document.createElement('div');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = pessoa.nome;
    checkbox.name = "limpou";
    checkbox.value = pessoa.nome;
    const label = document.createElement('label');
    label.htmlFor = pessoa.nome;
    label.textContent = pessoa.nome;
    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  });

  document.getElementById('pergunta').style.display = 'block';
}

// ------------------ Confirmar quem limpou ou faltou (substituir na escala atual) ------------------
document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();

  // Pessoas marcadas como quem limpou/faltou
  const marcouQuemLimpou = escalaAtual.filter(p => document.getElementById(p.nome).checked).map(p => p.nome);
  // Pessoas não marcadas (devem ser mantidas na escala)
  const nomesIgnorados = escalaAtual.filter(p => !marcouQuemLimpou.includes(p.nome)).map(p => p.nome);

  // Atualiza escala atual substituindo quem limpou/faltou
  escalaAtual = escalaAtual.map(pessoa => {
    if (marcouQuemLimpou.includes(pessoa.nome)) {
      // Adiciona a pessoa à lista de quem já limpou hoje, para pular no rodízio
      if (!jaLimpouHoje.includes(pessoa.nome)) {
        jaLimpouHoje.push(pessoa.nome);
      }

      // Procura substituto que não limpou hoje nem está na lista ignorada
      const novoIndex = proximoIndice(pessoa.index, nomesIgnorados);
      if (novoIndex === -1) {
        // Se não achar substituto, mantém a pessoa atual
        return pessoa;
      }

      const novoNome = nomes[novoIndex];
      nomesIgnorados.push(novoNome);

      // Mantém a tarefa antiga
      historicoTarefa[novoNome] = pessoa.tarefa;

      // **IMPORTANTE: NÃO alterar posicaoUltimaEscala nem ultimaEscalaOriginal aqui**
      return { nome: novoNome, tarefa: pessoa.tarefa, index: novoIndex };
    } else {
      // Pessoa não marcou, mantém igual
      return pessoa;
    }
  });

  salvarTudo();
  atualizarResultadoEFormulario();
};

// ------------------ Botão Resetar escala - limpa tudo ------------------
document.getElementById('btnReset').onclick = function() {
  if (confirm('Tem certeza que quer resetar a escala? Todos os dados serão apagados.')) {
    localStorage.clear();
    jaLimpouHoje = [];
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
    ultimaEscalaOriginal = [];
    escalaAtual = [];
    atualizarResultadoEFormulario();
  }
};

// ------------------ Botão Continuar - gera escala nova ------------------
document.getElementById('btnGerar').onclick = function() {
  gerarEscala();
};

// ------------------ Ao carregar a página, mostra escala salva ------------------
window.onload = function() {
  if (escalaAtual.length === 2) {
    atualizarResultadoEFormulario();
  }
};
</script>

</body>
</html>
