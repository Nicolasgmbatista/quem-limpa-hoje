<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quem limpa a sala hoje?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
  }
  h1 {
    color: #2c3e50;
  }
  button, input, select {
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  #resultado {
    margin-top: 30px;
    font-size: 18px;
  }
  #resultado ul {
    list-style: none;
    padding: 0;
  }
  #resultado li {
    background: #ecf0f1;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 6px;
  }
  #checkboxContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 15px 30px;
    margin-top: 10px;
  }
  #checkboxContainer div {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  #formQuemLimpou button[type="submit"] {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  #formQuemLimpou button[type="submit"]:hover {
    background-color: #34495e;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Gerar Escala de Limpeza</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Alguém da escala limpou o Laboratório hoje? Marque abaixo:</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit">Confirmar</button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. E-mail: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gustavo", "Helena", "Igor", "João", "Karen", "Lucas", "Mariana", "Natália", "Otávio", "Paula", "Ricardo", "Sofia", "Thiago", "Úrsula", "Vinícius", "Wesley", "Xênia", "Yara", "Zé"].sort((a, b) => a.localeCompare(b));

let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala') || '-1');

// Flag que indica se na próxima inicialização invertremos as tarefas (true/false)
let inversaoTarefa = JSON.parse(localStorage.getItem('inversaoTarefa') || 'false');

let escalaAtual = [];

// Salva tudo no localStorage
function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('inversaoTarefa', JSON.stringify(inversaoTarefa));
}

// Inicializa o historico de tarefas com inversão alternada
function inicializarHistoricoTarefa() {
  historicoTarefa = {};
  for (let i = 0; i < nomes.length; i++) {
    // Se inversaoTarefa == true, pares recebem 'mesa' e impares 'chão', senão o contrário
    historicoTarefa[nomes[i]] = inversaoTarefa ? (i % 2 === 0 ? 'mesa' : 'chão') : (i % 2 === 0 ? 'chão' : 'mesa');
  }
  // Inverte a flag para próxima inicialização
  inversaoTarefa = !inversaoTarefa;
  salvarTudo();
}

// Retorna o próximo índice válido que não limpou hoje e não está na lista ignorada
function proximoIndice(atual, ignorar = []) {
  let i = atual;
  for (let count = 0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i]) && !ignorar.includes(nomes[i])) {
      return i;
    }
  }
  return -1; // Não achou
}

// Gera a escala respeitando o controle de quem limpou e tarefas
function gerarEscala() {
  // Reset completo se todos já limparam
  if (jaLimpouHoje.length >= nomes.length) {
    jaLimpouHoje = [];
    inicializarHistoricoTarefa();
    posicaoUltimaEscala = -1;
  }

  const index1 = proximoIndice(posicaoUltimaEscala);
  const nome1 = nomes[index1];

  const index2 = proximoIndice(index1, [nome1]);
  const nome2 = nomes[index2];

  // Caso alguma pessoa nova não tenha tarefa no historico, atribui agora
  if (!(nome1 in historicoTarefa)) {
    historicoTarefa[nome1] = inversaoTarefa ? (index1 % 2 === 0 ? 'mesa' : 'chão') : (index1 % 2 === 0 ? 'chão' : 'mesa');
  }
  if (!(nome2 in historicoTarefa)) {
    historicoTarefa[nome2] = inversaoTarefa ? (index2 % 2 === 0 ? 'mesa' : 'chão') : (index2 % 2 === 0 ? 'chão' : 'mesa');
  }

  escalaAtual = [
    { nome: nome1, tarefa: historicoTarefa[nome1], index: index1 },
    { nome: nome2, tarefa: historicoTarefa[nome2], index: index2 }
  ];

  posicaoUltimaEscala = index2;

  salvarTudo();
  atualizarResultadoEFormulario();
}

function atualizarResultadoEFormulario() {
  const listaHtml = escalaAtual.map(t => `<li>${t.nome} — limpar <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(pessoa => {
    const wrapper = document.createElement('div');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = pessoa.nome;
    checkbox.name = "limpou";
    checkbox.value = pessoa.nome;
    const label = document.createElement('label');
    label.htmlFor = pessoa.nome;
    label.textContent = pessoa.nome;
    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  });

  document.getElementById('pergunta').style.display = 'block';
}

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();

  // Lista de nomes atualmente na escala para evitar repetições
  const nomesNaEscala = escalaAtual.map(p => p.nome);
  let maiorIndice = posicaoUltimaEscala;

  escalaAtual = escalaAtual.map(pessoa => {
    const marcou = document.getElementById(pessoa.nome).checked;

    if (marcou) {
      // Marca que limpou hoje
      if (!jaLimpouHoje.includes(pessoa.nome)) {
        jaLimpouHoje.push(pessoa.nome);
      }
      // Busca próximo índice para substituição, evitando nomes atuais
      const novoIndex = proximoIndice(pessoa.index, nomesNaEscala);
      const novoNome = nomes[novoIndex];
      nomesNaEscala.push(novoNome); // adiciona novo nome para não repetir na outra substituição

      // A nova pessoa herda a tarefa da pessoa que foi substituída
      historicoTarefa[novoNome] = pessoa.tarefa;

      if (novoIndex > maiorIndice) maiorIndice = novoIndex;

      return { nome: novoNome, tarefa: pessoa.tarefa, index: novoIndex };
    } else {
      // Para quem não limpou, alterna a tarefa (mesa <-> chão)
      historicoTarefa[pessoa.nome] = pessoa.tarefa === 'mesa' ? 'chão' : 'mesa';
      if (pessoa.index > maiorIndice) maiorIndice = pessoa.index;
      return pessoa;
    }
  });

  posicaoUltimaEscala = maiorIndice;
  salvarTudo();
  atualizarResultadoEFormulario();
};
</script>

</body>
</html>
