<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quem limpa a sala hoje?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
  }
  h1 {
    color: #2c3e50;
  }
  button, input, select {
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  #resultado {
    margin-top: 30px;
    font-size: 18px;
  }
  #resultado ul {
    list-style: none;
    padding: 0;
  }
  #resultado li {
    background: #ecf0f1;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 6px;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Gerar Escala de Limpeza</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Alguém da escala limpou o Laboratório hoje? Marque abaixo:</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit" style="margin-top:10px;">Confirmar</button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. E-mail: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gustavo", "Helena", "Igor", "João", "Karen", "Lucas", "Mariana", "Natália", "Otávio", "Paula", "Ricardo", "Sofia", "Thiago", "Úrsula", "Vinícius", "Wesley", "Xênia", "Yara", "Zé"].sort((a,b) => a.localeCompare(b));

let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala') || '-1');
let escalaAtual = [];

function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
}

function proximoIndiceAtual(atual) {
  let i = atual;
  for (let count=0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i])) return i;
  }
  return -1;
}

function gerarEscala() {
  if (jaLimpouHoje.length >= nomes.length) {
    jaLimpouHoje = [];
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
  }

  const index1 = proximoIndiceAtual(posicaoUltimaEscala);
  const index2 = proximoIndiceAtual(index1);

  const nome1 = nomes[index1];
  const nome2 = nomes[index2];

  const tarefa1 = historicoTarefa[nome1] === 'mesa' ? 'chão' : 'mesa';
  const tarefa2 = historicoTarefa[nome2] === 'mesa' ? 'chão' : 'mesa';

  escalaAtual = [
    { nome: nome1, tarefa: tarefa1, index: index1 },
    { nome: nome2, tarefa: tarefa2, index: index2 }
  ];

  const listaHtml = escalaAtual.map(t => `<li>${t.nome} — limpar <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(pessoa => {
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = pessoa.nome;
    checkbox.name = "limpou";
    checkbox.value = pessoa.nome;
    const label = document.createElement('label');
    label.htmlFor = pessoa.nome;
    label.textContent = pessoa.nome;
    container.appendChild(checkbox);
    container.appendChild(label);
    container.appendChild(document.createElement('br'));
  });

  document.getElementById('pergunta').style.display = 'block';
  salvarTudo();
}

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();

  // Pegamos os nomes atuais da escala antes da alteração para controle
  let nomesNaEscala = escalaAtual.map(p => p.nome);

  escalaAtual = escalaAtual.map(pessoa => {
    const marcou = document.getElementById(pessoa.nome).checked;

    if (marcou) {
      // Marca que limpou
      if (!jaLimpouHoje.includes(pessoa.nome)) {
        jaLimpouHoje.push(pessoa.nome);
      }

      // Buscar próximo índice válido, sem repetição e que não limpou hoje
      let novoIndex = pessoa.index;
      let tentativas = 0;
      do {
        novoIndex = (novoIndex + 1) % nomes.length;
        tentativas++;
        if (tentativas > nomes.length) break;
      } while (
        jaLimpouHoje.includes(nomes[novoIndex]) || 
        nomesNaEscala.includes(nomes[novoIndex])
      );

      const novoNome = nomes[novoIndex];

      // Atualiza nomesNaEscala removendo o antigo e adicionando o novo
      nomesNaEscala = nomesNaEscala.filter(n => n !== pessoa.nome);
      nomesNaEscala.push(novoNome);

      // Alterna tarefa para o novo nome
      const novaTarefa = historicoTarefa[novoNome] === 'mesa' ? 'chão' : 'mesa';
      historicoTarefa[novoNome] = novaTarefa;

      return { nome: novoNome, tarefa: novaTarefa, index: novoIndex };

    } else {
      // Não marcou: mantém e alterna tarefa
      const novaTarefa = pessoa.tarefa === 'mesa' ? 'chão' : 'mesa';
      historicoTarefa[pessoa.nome] = novaTarefa;
      return { nome: pessoa.nome, tarefa: novaTarefa, index: pessoa.index };
    }
  });

  posicaoUltimaEscala = escalaAtual[escalaAtual.length - 1].index;
  salvarTudo();

  const listaHtml = escalaAtual.map(t => `<li>${t.nome} — limpar <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;
  document.getElementById('pergunta').style.display = 'none';
};
</script>

</body>
</html>
