<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quem limpa a sala hoje?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
  }
  h1 {
    color: #2c3e50;
  }
  button, input, select {
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  #resultado {
    margin-top: 30px;
    font-size: 18px;
  }
  #resultado ul {
    list-style: none;
    padding: 0;
  }
  #resultado li {
    background: #ecf0f1;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 6px;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Gerar Escala de Limpeza</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Alguém da escala limpou o Laboratório hoje? Marque abaixo:</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit" style="margin-top:10px;">Confirmar</button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. Email: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gustavo", "Helena", "Igor", "João", "Karen", "Lucas", "Mariana", "Natália", "Otávio", "Paula", "Ricardo", "Sofia", "Thiago", "Úrsula", "Vinícius", "Wesley", "Xênia", "Yara", "Zé"].sort((a,b) => a.localeCompare(b));

let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala') || '-1');

function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
}

function proximoIndiceAtual(atual) {
  let i = atual;
  for (let count=0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i])) return i;
  }
  return -1;
}

function gerarEscala() {
  if (jaLimpouHoje.length >= nomes.length) {
    jaLimpouHoje = [];
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
  }

  const index1 = proximoIndiceAtual(posicaoUltimaEscala);
  const index2 = proximoIndiceAtual(index1);

  const selecionados = [nomes[index1], nomes[index2]];
  posicaoUltimaEscala = index2;

  const tarefas = [
    { nome: selecionados[0], tarefa: historicoTarefa[selecionados[0]] === 'mesa' ? 'chão' : 'chão' },
    { nome: selecionados[1], tarefa: historicoTarefa[selecionados[1]] === 'chão' ? 'mesa' : 'mesa' }
  ];

  historicoTarefa[selecionados[0]] = tarefas[0].tarefa === 'chão' ? 'mesa' : 'chão';
  historicoTarefa[selecionados[1]] = tarefas[1].tarefa === 'chão' ? 'mesa' : 'chão';

  const listaHtml = tarefas.map(t => `<li>${t.nome} — limpar <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  selecionados.forEach(nome => {
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = nome;
    checkbox.value = nome;
    const label = document.createElement('label');
    label.htmlFor = nome;
    label.textContent = nome;
    container.appendChild(checkbox);
    container.appendChild(label);
    container.appendChild(document.createElement('br'));
  });

  document.getElementById('pergunta').style.display = 'block';
  salvarTudo();
}

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();
  const checkboxes = document.querySelectorAll('#checkboxContainer input:checked');
  checkboxes.forEach(cb => {
    jaLimpouHoje.push(cb.value);
  });
  salvarTudo();
  gerarEscala();
};
</script>

</body>
</html>
