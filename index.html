<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    #tipoUsuarioSelection {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      font-size: 1.5rem;
    }
    #tipoUsuarioSelection button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #tipoUsuarioSelection button:hover {
      background-color: #34495e;
    }

    /* Login form */
    #loginContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(44 62 80 / 0.1);
    }
    #loginContainer input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #loginContainer input:focus {
      border-color: #2c3e50;
    }
    #loginContainer button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    #loginContainer button:hover {
      background-color: #34495e;
    }
    #loginErro {
      color: #c0392b;
      font-weight: 700;
      margin-top: 5px;
      display: none;
    }

    /* Escala container */
    #escalaContainer {
      margin-top: 40px;
      width: 380px;
      max-width: 95vw;
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 6px 18px rgb(44 62 80 / 0.1);
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    #escalaContainer h2 {
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 1.8rem;
      text-align: center;
    }
    #escalaLista {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    #escalaLista li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.15rem;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Botão continuar - ajustado margem para ficar logo abaixo do título */
    #btnGerar {
      background-color: #2c3e50;
      color: white;
      font-weight: 700;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      margin: 5px auto 15px auto; /* centralizado e perto do título */
      user-select: none;
      display: inline-block;
    }
    #btnGerar:hover {
      background-color: #34495e;
    }

    /* Form para confirmar faltas */
    #pergunta {
      width: 100%;
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      font-weight: 600;
      color: #34495e;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #checkboxContainer label {
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    #formQuemLimpou button[type="submit"]:hover {
      background-color: #34495e;
    }

    /* Aviso Reset */
    #avisoReset {
      margin-top: 20px;
      color: #c0392b;
      font-weight: 700;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Painel lateral 3 pontinhos */
    #menuLateral {
      position: fixed;
      top: 50px;
      right: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(44,62,80,0.15);
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 12px;
      user-select: none;
      z-index: 1000;
      min-width: 150px;
    }
    #menuLateral button {
      background: none;
      border: none;
      padding: 8px 15px;
      font-weight: 700;
      font-size: 1rem;
      color: #2c3e50;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
    }
    #menuLateral button:hover {
      background-color: #ecf0f1;
    }

    /* Botão 3 pontinhos no topo direito */
    #btnMenuToggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #2c3e50;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      border: none;
      color: white;
      font-size: 30px;
      line-height: 0;
      cursor: pointer;
      user-select: none;
      display: none; /* Só aparece para admins */
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(44,62,80,0.3);
    }

    footer {
      margin-top: auto;
      padding: 15px 0 40px 0;
      font-size: 14px;
      color: #7f8c8d;
      user-select: none;
      text-align: center;
      width: 100%;
    }

    /* Ocultar CONTINUAR e menu lateral para estudantes */
    body.tipo-aluno #btnGerar,
    body.tipo-aluno #btnMenuToggle,
    body.tipo-aluno #menuLateral {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>Quem limpa a sala hoje?</h1>

  <!-- Tela inicial para escolher usuário -->
  <div id="tipoUsuarioSelection">
    <button id="btnAluno">Estudante</button>
    <button id="btnAdmin">Professor / Representante</button>
  </div>

  <!-- Login -->
  <div id="loginContainer">
    <input type="email" id="emailInput" placeholder="E-mail" autocomplete="username" />
    <input type="password" id="senhaInput" placeholder="Senha" autocomplete="current-password" />
    <button id="btnLogin">Entrar</button>
    <div id="loginErro">Login inválido. Tente novamente.</div>
  </div>

  <!-- Escala e opções -->
  <div id="escalaContainer">
    <h2>Escala de hoje:</h2>
    <ul id="escalaLista"></ul>
    <button id="btnGerar">Continuar</button>

    <div id="pergunta">
      <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
      <form id="formQuemLimpou">
        <div id="checkboxContainer"></div>
        <button type="submit">Confirmar</button>
      </form>
      <div id="avisoReset">
        ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
      </div>
    </div>
  </div>

  <!-- Botão 3 pontinhos painel -->
  <button id="btnMenuToggle" title="Menu">⋮</button>

  <!-- Menu lateral 3 pontinhos -->
  <div id="menuLateral">
    <button id="btnLiberarAcesso">Liberar acesso</button>
    <button id="btnReset">Resetar escala</button>
    <button id="btnSair">Sair</button>
  </div>

  <footer>
    <p>© 2025 Nicolas GBM | Criador do projeto.</p>
    <p>Contato: <a href="mailto:nicolasgmbatista15@gmail.com">nicolasgmbatista15@gmail.com</a></p>
  </footer>

  <script>
    // Lista fixa de nomes em ordem alfabética
    const nomes = [
      "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy",
      "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff",
      "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles",
      "Pedro", "Samuel", "Sebastião", "Zaira"
    ].sort((a,b) => a.localeCompare(b));

    // Variáveis para escala e estado armazenadas no localStorage
    let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
    if(typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;

    let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
    let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
    let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');

    // Usuário atual: 'admin' ou 'aluno' ou null
    let tipoUsuario = null;

    // Elementos DOM
    const tipoUsuarioSelection = document.getElementById('tipoUsuarioSelection');
    const loginContainer = document.getElementById('loginContainer');
    const emailInput = document.getElementById('emailInput');
    const senhaInput = document.getElementById('senhaInput');
    const btnLogin = document.getElementById('btnLogin');
    const loginErro = document.getElementById('loginErro');
    const escalaContainer = document.getElementById('escalaContainer');
    const escalaLista = document.getElementById('escalaLista');
    const btnGerar = document.getElementById('btnGerar');
    const pergunta = document.getElementById('pergunta');
    const checkboxContainer = document.getElementById('checkboxContainer');
    const formQuemLimpou = document.getElementById('formQuemLimpou');
    const avisoReset = document.getElementById('avisoReset');
    const btnMenuToggle = document.getElementById('btnMenuToggle');
    const menuLateral = document.getElementById('menuLateral');
    const btnLiberarAcesso = document.getElementById('btnLiberarAcesso');
    const btnReset = document.getElementById('btnReset');
    const btnSair = document.getElementById('btnSair');

    // Função para salvar no localStorage
    function salvarTudo() {
      localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
      localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
      localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
      localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
    }

    // Alterna tarefa
    function alternarTarefa(tarefa) {
      return tarefa === 'mesa' ? 'chão' : 'mesa';
    }

    // Próximo índice ignorando nomes
    function proximoIndice(atual, nomesIgnorados = []) {
      let i = atual;
      for(let count=0; count<nomes.length; count++) {
        i = (i + 1) % nomes.length;
        if(!nomesIgnorados.includes(nomes[i])) return i;
      }
      return -1;
    }

    // Gera escala
    function gerarEscala() {
      const retornantes = [...faltantesPendentes];
      faltantesPendentes = [];

      let nomesUsados = retornantes.map(f => f.nome);
      let ultimoIdx = posicaoUltimaEscala;

      if(escalaAtual.length === 0) {
        // Primeira escala
        const idx1 = proximoIndice(ultimoIdx, nomesUsados);
        const nome1 = nomes[idx1];
        const tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');
        historicoTarefa[nome1] = tarefa1;
        nomesUsados.push(nome1);

        const idx2 = proximoIndice(idx1, nomesUsados);
        const nome2 = nomes[idx2];
        const tarefa2 = alternarTarefa(tarefa1);
        historicoTarefa[nome2] = tarefa2;
        nomesUsados.push(nome2);

        escalaAtual = [
          { nome: nome1, tarefa: tarefa1, index: idx1 },
          { nome: nome2, tarefa: tarefa2, index: idx2 }
        ];

        posicaoUltimaEscala = idx2;
        salvarTudo();
        atualizarResultadoEFormulario();
        return;
      }

      // Se já existe escala, retira os retornantes
      const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

      // Gerar substitutos para preencher a escala
      const substitutos = [];
      for(let i=0; i<presentes.length; i++) {
        const idx = proximoIndice(ultimoIdx, nomesUsados);
        const nome = nomes[idx];

        const tarefaAnterior = historicoTarefa[nome] || (i === 0 ? 'mesa' : 'chão');
        let novaTarefa;
        if (i === 0) {
          novaTarefa = alternarTarefa(tarefaAnterior);
        } else {
          novaTarefa = substitutos[0].tarefa === 'mesa' ? 'chão' : 'mesa';
        }

        historicoTarefa[nome] = novaTarefa;
        substitutos.push({ nome, tarefa: novaTarefa, index: idx });
        nomesUsados.push(nome);
        ultimoIdx = idx;
      }

      escalaAtual = [...retornantes, ...substitutos].slice(0,2);

      if(escalaAtual.length === 2) {
        if(escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
          escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
          historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
        }
        posicaoUltimaEscala = escalaAtual[1].index;
      }

      salvarTudo();
      atualizarResultadoEFormulario();
    }

    // Confirmar faltas com lógica para manter função da pessoa faltante e substituir pelo próximo da lista
    function confirmarFaltas() {
      const faltaramHoje = [];
      const presentesHoje = [];

      escalaAtual.forEach(pessoa => {
        const checkbox = document.getElementById(pessoa.nome);
        if (checkbox && checkbox.checked) {
          // pessoa faltou, ela vai para faltantesPendentes com a função que tinha
          faltaramHoje.push({...pessoa});
        } else {
          presentesHoje.push(pessoa);
        }
      });

      // Adiciona faltantes pendentes mantendo a função original
      faltantesPendentes = faltantesPendentes.concat(faltaramHoje);

      // Substitui faltantes por próximos nomes disponíveis na lista
      const nomesNaEscala = escalaAtual.map(p => p.nome);
      let ultimoIndice = posicaoUltimaEscala;

      const substitutos = [];

      for (let i = 0; i < faltaramHoje.length; i++) {
        const faltante = faltaramHoje[i];

        let idxSubstituto = (ultimoIndice + 1) % nomes.length;
        let tentativas = 0;
        while (
          (nomesNaEscala.includes(nomes[idxSubstituto]) ||
          faltantesPendentes.some(f => f.nome === nomes[idxSubstituto]) ||
          substitutos.some(s => s.nome === nomes[idxSubstituto]))
          && tentativas < nomes.length
        ) {
          idxSubstituto = (idxSubstituto + 1) % nomes.length;
          tentativas++;
        }

        const nomeSubstituto = nomes[idxSubstituto];

        // O substituto recebe a função do faltante
        const tarefaSubstituto = faltante.tarefa;

        historicoTarefa[nomeSubstituto] = tarefaSubstituto;

        substitutos.push({ nome: nomeSubstituto, tarefa: tarefaSubstituto, index: idxSubstituto });

        ultimoIndice = idxSubstituto;
      }

      escalaAtual = presentesHoje.concat(substitutos);

      if(escalaAtual.length > 0) {
        posicaoUltimaEscala = escalaAtual[escalaAtual.length - 1].index;
      }

      salvarTudo();
      atualizarResultadoEFormulario();

      pergunta.style.display = 'none';
      formQuemLimpou.reset();
    }

    // Atualiza a lista na tela e o formulário de faltas
    function atualizarResultadoEFormulario() {
      escalaLista.innerHTML = '';
      checkboxContainer.innerHTML = '';

      escalaAtual.forEach(pessoa => {
        const li = document.createElement('li');
        li.textContent = `${pessoa.nome} — ${pessoa.tarefa}`;
        escalaLista.appendChild(li);

        // Adiciona checkbox para o formulário de faltas
        const div = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = pessoa.nome;
        checkbox.name = pessoa.nome;
        checkbox.value = pessoa.nome;

        const label = document.createElement('label');
        label.htmlFor = pessoa.nome;
        label.textContent = pessoa.nome;

        div.appendChild(checkbox);
        div.appendChild(label);
        checkboxContainer.appendChild(div);
      });
    }

    // Limpa tudo e reseta escala
    function resetarEscala() {
      if(confirm('Tem certeza que deseja resetar TODOS os dados da escala?')) {
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        escalaAtual = [];
        faltantesPendentes = [];
        salvarTudo();
        atualizarResultadoEFormulario();
        pergunta.style.display = 'none';
        alert('Escala resetada com sucesso!');
      }
    }

    // Evento para mostrar painel lateral 3 pontinhos
    btnMenuToggle.addEventListener('click', () => {
      menuLateral.style.display = menuLateral.style.display === 'flex' ? 'none' : 'flex';
    });

    // Botões do menu lateral
    btnLiberarAcesso.addEventListener('click', () => {
      alert('Liberar acesso ainda não implementado.');
    });
    btnReset.addEventListener('click', () => {
      resetarEscala();
      menuLateral.style.display = 'none';
    });
    btnSair.addEventListener('click', () => {
      tipoUsuario = null;
      atualizarInterface();
    });

    // Eventos para escolher tipo de usuário
    document.getElementById('btnAluno').addEventListener('click', () => {
      tipoUsuario = 'aluno';
      atualizarInterface();
    });

    document.getElementById('btnAdmin').addEventListener('click', () => {
      tipoUsuario = 'admin';
      loginContainer.style.display = 'flex';
      tipoUsuarioSelection.style.display = 'none';
    });

    // Simples login fake - ajustar para Firebase depois
    btnLogin.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      // Exemplo fixo para demo:
      if(email === 'professor@escola.com' && senha === 'senha123') {
        loginErro.style.display = 'none';
        loginContainer.style.display = 'none';
        atualizarInterface();
      } else {
        loginErro.style.display = 'block';
      }
    });

    // Botão Continuar - mostra formulário para marcar faltas
    btnGerar.addEventListener('click', () => {
      if(pergunta.style.display === 'flex') {
        pergunta.style.display = 'none';
        formQuemLimpou.reset();
      } else {
        pergunta.style.display = 'flex';
      }
    });

    // Submeter formulário para confirmar faltas
    formQuemLimpou.addEventListener('submit', e => {
      e.preventDefault();
      confirmarFaltas();
    });

    // Atualiza a interface conforme tipo de usuário e estado
    function atualizarInterface() {
      tipoUsuarioSelection.style.display = 'none';
      loginContainer.style.display = 'none';
      escalaContainer.style.display = 'flex';
      pergunta.style.display = 'none';
      formQuemLimpou.reset();
      menuLateral.style.display = 'none';
      btnMenuToggle.style.display = 'none';

      if(tipoUsuario === 'aluno') {
        document.body.classList.add('tipo-aluno');
      } else {
        document.body.classList.remove('tipo-aluno');
        btnMenuToggle.style.display = 'block';
      }

      if(escalaAtual.length === 0) {
        gerarEscala();
      } else {
        atualizarResultadoEFormulario();
      }
    }

    // Inicia o app mostrando tela de escolha usuário
    function iniciarApp() {
      tipoUsuarioSelection.style.display = 'flex';
      loginContainer.style.display = 'none';
      escalaContainer.style.display = 'none';
      pergunta.style.display = 'none';
      formQuemLimpou.reset();
      menuLateral.style.display = 'none';
      btnMenuToggle.style.display = 'none';
      loginErro.style.display = 'none';
    }

    iniciarApp();
  </script>
</body>
</html>
