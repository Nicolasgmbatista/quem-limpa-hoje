<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }
    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    input[type="email"], input[type="password"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2c3e50;
    }
    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #menuLateral.aberto {
      right: 0;
    }
    #menuLateral button {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
    }
    #menuLateral button:hover {
      background: #3c5a7a;
    }
    #fecharMenu {
      align-self: flex-end;
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 0;
    }
    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }
    #btnReset {
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }
    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }
    #btnContinuar:hover {
      background-color: #2ecc71;
    }
    /* Tela inicial */
    #telaInicial button {
      width: 180px;
    }

    /* Ajuste para formulário confirmação faltas proporcional à escala */
    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px; /* largura proporcional */
      margin-left: auto;
      margin-right: auto;
    }
    #checkboxContainer div label {
      font-size: 16px; /* tamanho proporcional */
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tela inicial para escolher perfil -->
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <!-- Login professor -->
    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <button id="btnEntrar">Entrar</button>
      <button id="btnVoltarLogin" style="background:#999; margin-top:10px;">Voltar</button>
    </div>

    <!-- Conteúdo da escala -->
    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>

      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>

      <!-- Área para professores (falta/limpou) -->
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
          <div id="avisoReset">
            ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
          </div>
        </form>
      </div>
    </div>

    <!-- Menu lateral -->
    <nav id="menuLateral">
      <button id="fecharMenu" title="Fechar menu">×</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>
  </div>

<script>
  // Dados fixos para admins (pode alterar no localStorage no futuro via painel)
  let admins = JSON.parse(localStorage.getItem('admins')) || [
    "prof1@escola.com",
    "prof2@escola.com",
    "aluna1@escola.com",
    "aluna2@escola.com",
    "nicolasgmbatista15@gmail.com"
  ];

  // Lista fixa de nomes dos estudantes (pode melhorar para pegar do banco depois)
  const nomes = [
    "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy",
    "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff",
    "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles",
    "Pedro", "Samuel", "Sebastião", "Zaira"
  ].sort((a,b) => a.localeCompare(b));

  // Variáveis globais de estado
  let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
  if(typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;

  let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
  let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
  let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');

  // Estado do usuário
  let usuarioLogado = null; // email do professor, null para estudante
  let isAdmin = false;

  // Funções para salvar estado local
  function salvarTudo() {
    localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
    localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
    localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
    localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
    localStorage.setItem('admins', JSON.stringify(admins));
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, nomesIgnorados = []) {
    let i = atual;
    for(let count=0; count<nomes.length; count++) {
      i = (i + 1) % nomes.length;
      if(!nomesIgnorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];

    let nomesUsados = retornantes.map(f => f.nome);
    let ultimoIdx = posicaoUltimaEscala;

    if(escalaAtual.length === 0) {
      const idx1 = proximoIndice(ultimoIdx, nomesUsados);
      const nome1 = nomes[idx1];
      const tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');
      historicoTarefa[nome1] = tarefa1;
      nomesUsados.push(nome1);

      const idx2 = proximoIndice(idx1, nomesUsados);
      const nome2 = nomes[idx2];
      const tarefa2 = alternarTarefa(tarefa1);
      historicoTarefa[nome2] = tarefa2;
      nomesUsados.push(nome2);

      escalaAtual = [
        { nome: nome1, tarefa: tarefa1, index: idx1 },
        { nome: nome2, tarefa: tarefa2, index: idx2 }
      ];

      posicaoUltimaEscala = idx2;
      salvarTudo();
      atualizarResultadoEFormulario();
      return;
    }

    // Pessoas presentes (não faltantes pendentes)
    const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

    // Para cada presente, gerar substitutos
    const substitutos = [];
    for(let i=0; i<presentes.length; i++) {
      const idx = proximoIndice(ultimoIdx, nomesUsados);
      const nome = nomes[idx];

      const tarefaAnterior = historicoTarefa[nome] || (i === 0 ? 'mesa' : 'chão');
      let novaTarefa;
      if (i === 0) {
        novaTarefa = alternarTarefa(tarefaAnterior);
      } else {
        novaTarefa = substitutos[0].tarefa === 'mesa' ? 'chão' : 'mesa';
      }

      historicoTarefa[nome] = novaTarefa;
      substitutos.push({ nome, tarefa: novaTarefa, index: idx });
      nomesUsados.push(nome);
      ultimoIdx = idx;
    }

    escalaAtual = [...retornantes, ...substitutos].slice(0,2);

    if(escalaAtual.length === 2) {
      if(escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
        escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
        historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
      }
      posicaoUltimaEscala = escalaAtual[1].index;
    }

    salvarTudo();
    atualizarResultadoEFormulario();
  }

  function confirmarFaltas() {
    const faltaramHoje = [];
    const presentesHoje = [];
    escalaAtual.forEach(pessoa => {
      const checkbox = document.getElementById(pessoa.nome);
      if(checkbox && checkbox.checked) {
        faltaramHoje.push(pessoa);
      } else {
        presentesHoje.push(pessoa);
      }
    });

    faltantesPendentes = faltantesPendentes.concat(faltaramHoje);

    const novosSubstitutos = [];
    let nomesUsados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
    let ultimoIdx = posicaoUltimaEscala;

    for(let i=0; i<faltaramHoje.length; i++) {
      let pessoa = faltaramHoje[i];
      let idx = proximoIndice(ultimoIdx, nomesUsados);
      const nome = nomes[idx];
      const tarefaBase = pessoa.tarefa;

      historicoTarefa[pessoa.nome] = tarefaBase;

      novosSubstitutos.push({ nome, tarefa: tarefaBase, index: idx });
      nomesUsados.push(nome);
      ultimoIdx = idx;
    }

    presentesHoje.forEach(p => {
      historicoTarefa[p.nome] = p.tarefa;
    });

    escalaAtual = [...presentesHoje, ...novosSubstitutos].slice(0,2);

    if(escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
      escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
    }

    if(escalaAtual.length === 2) posicaoUltimaEscala = escalaAtual[1].index;

    salvarTudo();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario() {
    const lista = document.getElementById('listaEscala');
    lista.innerHTML = '';

    escalaAtual.forEach(p => {
      const li = document.createElement('li');
      li.textContent = p.nome;
      const spanTarefa = document.createElement('span');
      spanTarefa.textContent = p.tarefa;
      spanTarefa.style.fontWeight = 'bold';
      li.appendChild(spanTarefa);
      lista.appendChild(li);
    });

    // Para professores exibir formulário para faltas/limpou
    if(isAdmin) {
      document.getElementById('pergunta').style.display = 'block';
      const container = document.getElementById('checkboxContainer');
      container.innerHTML = '';
      escalaAtual.forEach(pessoa => {
        const wrapper = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = pessoa.nome;
        checkbox.name = "faltou";
        checkbox.value = pessoa.nome;
        const label = document.createElement('label');
        label.htmlFor = pessoa.nome;
        label.textContent = pessoa.nome;
        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    } else {
      // Para estudantes esconder formulário
      document.getElementById('pergunta').style.display = 'none';
    }
  }

  // Função para mostrar/ocultar telas
  function mostrarTela(tela) {
    document.getElementById('telaInicial').style.display = 'none';
    document.getElementById('telaLogin').style.display = 'none';
    document.getElementById('conteudoEscala').style.display = 'none';

    document.getElementById(tela).style.display = 'block';

    if(tela === 'conteudoEscala') {
      if(isAdmin) {
        // Mostrar menu e botão continuar e aviso reset
        document.getElementById('menuBtn').style.display = 'block';
        document.getElementById('menuLateral').style.display = 'flex';
        document.getElementById('btnContinuar').style.display = 'block';
        document.getElementById('avisoReset').style.display = 'block';
        document.getElementById('pergunta').style.display = 'block';
      } else {
        // Estudante: esconder menu, botão continuar e aviso reset e formulário
        document.getElementById('menuBtn').style.display = 'none';
        document.getElementById('menuLateral').style.display = 'none';
        document.getElementById('btnContinuar').style.display = 'none';
        document.getElementById('avisoReset').style.display = 'none';
        document.getElementById('pergunta').style.display = 'none';
      }
    }
  }

  // Eventos

  // Botão Estudante: pula direto para escala, sem login
  document.getElementById('btnEstudante').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    gerarEscala();
    mostrarTela('conteudoEscala');
  });

  // Botão Professor: vai para tela login
  document.getElementById('btnProfessor').addEventListener('click', () => {
    mostrarTela('telaLogin');
  });

  // Voltar do login para tela inicial
  document.getElementById('btnVoltarLogin').addEventListener('click', () => {
    mostrarTela('telaInicial');
  });

  // Botão entrar no login professor
  document.getElementById('btnEntrar').addEventListener('click', () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    const senha = document.getElementById('senhaLogin').value;

    if(admins.includes(email) && senha.length >= 4) { // Exemplo simples, não seguro para produção
      usuarioLogado = email;
      isAdmin = true;
      gerarEscala();
      mostrarTela('conteudoEscala');
      document.getElementById('mensagemErro').textContent = '';
    } else {
      document.getElementById('mensagemErro').textContent = 'Email ou senha inválidos.';
    }
  });

  // Botão menu abrir
  document.getElementById('menuBtn').addEventListener('click', () => {
    document.getElementById('menuLateral').classList.add('aberto');
  });

  // Botão fechar menu
  document.getElementById('fecharMenu').addEventListener('click', () => {
    document.getElementById('menuLateral').classList.remove('aberto');
  });

  // Botão resetar escala
  document.getElementById('btnResetar').addEventListener('click', () => {
    if(confirm('Tem certeza que deseja resetar TODA a escala e dados?')) {
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      salvarTudo();
      gerarEscala();
    }
  });

  // Botão liberar acesso (pode implementar depois)
  document.getElementById('btnLiberarAcesso').addEventListener('click', () => {
    alert('Funcionalidade de liberar acesso ainda não implementada.');
  });

  // Botão sair
  document.getElementById('btnSair').addEventListener('click', () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('telaInicial');
  });

  // Formulário confirmação faltas (somente admins)
  document.getElementById('formQuemLimpou').addEventListener('submit', e => {
    e.preventDefault();
    confirmarFaltas();
  });

  // Botão continuar (somente admins)
  document.getElementById('btnContinuar').addEventListener('click', () => {
    gerarEscala();
  });

  // Inicializa na tela inicial
  mostrarTela('telaInicial');
</script>
</body>
</html>
