<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }
    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    input[type="email"], input[type="password"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2c3e50;
    }
    #btnEntrar, #btnVoltarLogin {
      width: 48%;
      margin: 10px 1%;
      display: inline-block;
    }
    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #menuLateral.aberto {
      right: 0;
    }
    #menuLateral button {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
    }
    #menuLateral button:hover {
      background: #3c5a7a;
    }
    #fecharMenu {
      align-self: flex-end;
      font-size: 22px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 0;
    }
    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }
    #btnReset {
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }
    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }
    #btnContinuar:hover {
      background-color: #2ecc71;
    }
    #telaInicial button {
      width: 180px;
    }
    #formQuemLimpou {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    #checkboxContainer div label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="telaInicial">
      <h1>Quem limpa a sala hoje?</h1>
      <p>Escolha seu perfil para continuar:</p>
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <div id="telaLogin" style="display:none;">
      <h1>Login - Professor / Representante</h1>
      <div id="mensagemErro"></div>
      <input type="email" id="emailLogin" placeholder="Email" autocomplete="username" />
      <input type="password" id="senhaLogin" placeholder="Senha" autocomplete="current-password" />
      <button id="btnEntrar">Entrar</button>
      <button id="btnVoltarLogin" style="background:#999;">Voltar</button>
    </div>

    <div id="conteudoEscala" style="display:none;">
      <button id="menuBtn" title="Abrir menu">☰</button>
      <h1>Quem limpa a sala hoje?</h1>
      <div id="resultado">
        <h2>Escala de hoje:</h2>
        <ul id="listaEscala"></ul>
        <button id="btnContinuar">Continuar</button>
      </div>
      <div id="pergunta" style="display:none;">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <nav id="menuLateral">
      <button id="fecharMenu" title="Fechar menu">×</button>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetar">Resetar Escala</button>
      <button id="btnSair">Sair</button>
    </nav>
  </div>

<script>
  // Admins fixos
  let admins = JSON.parse(localStorage.getItem('admins')) || [
    "prof1@escola.com", "prof2@escola.com",
    "aluna1@escola.com", "aluna2@escola.com",
    "nicolasgmbatista15@gmail.com"
  ];
  // Lista fixa e ordenada dos nomes
  const nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort((a,b) => a.localeCompare(b));

  // Variáveis para escala e estado
  let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
  if(typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;
  let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
  let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
  let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');

  let usuarioLogado = null;
  let isAdmin = false;

  function salvarTudo() {
    localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
    localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
    localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
    localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
    localStorage.setItem('admins', JSON.stringify(admins));
  }

  function alternarTarefa(tarefa) {
    return tarefa === 'mesa' ? 'chão' : 'mesa';
  }

  function proximoIndice(atual, ignorados=[]) {
    let i = atual;
    for(let c=0;c<nomes.length;c++) {
      i = (i+1)%nomes.length;
      if(!ignorados.includes(nomes[i])) return i;
    }
    return -1;
  }

  function gerarEscala() {
    const retornantes = [...faltantesPendentes];
    faltantesPendentes = [];
    let usados = retornantes.map(f=>f.nome);
    let idx = posicaoUltimaEscala;

    if(escalaAtual.length===0){
      const idx1=proximoIndice(idx,usados);
      const n1=nomes[idx1];
      const t1=alternarTarefa(historicoTarefa[n1]||'mesa');
      historicoTarefa[n1]=t1;
      usados.push(n1);

      const idx2=proximoIndice(idx1,usados);
      const n2=nomes[idx2];
      const t2=alternarTarefa(t1);
      historicoTarefa[n2]=t2;

      escalaAtual=[{nome:n1,tarefa:t1,index:idx1},{nome:n2,tarefa:t2,index:idx2}];
      posicaoUltimaEscala=idx2;
      salvarTudo();
      atualizarResultadoEFormulario();
      return;
    }

    const presentes = escalaAtual.filter(p=>!retornantes.some(f=>f.nome===p.nome));
    const substitutos = [];
    usados = escalaAtual.map(p=>p.nome).concat(retornantes.map(f=>f.nome));
    for(let i=0;i<presentes.length;i++){
      idx = proximoIndice(idx,usados);
      const n=nomes[idx];
      const t = i===0 ? alternarTarefa(historicoTarefa[n]||'mesa') : substitutos[0].tarefa==='mesa'?'chão':'mesa';
      historicoTarefa[n]=t;
      substitutos.push({nome:n,tarefa:t,index:idx});
      usados.push(n);
    }

    escalaAtual=[...retornantes,...substitutos].slice(0,2);
    if(escalaAtual.length===2 && escalaAtual[0].tarefa===escalaAtual[1].tarefa){
      escalaAtual[1].tarefa=alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome]=escalaAtual[1].tarefa;
    }
    if(escalaAtual.length===2)posicaoUltimaEscala=escalaAtual[1].index;
    salvarTudo();
    atualizarResultadoEFormulario();
  }

  function confirmarFaltas(){
    const faltaram=[],presentes=[];
    escalaAtual.forEach(p=>{
      const c=document.getElementById(p.nome);
      if(c&&c.checked)faltaram.push(p);else presentes.push(p);
    });
    faltantesPendentes=faltantesPendentes.concat(faltaram);
    const novosSubstitutos=[];
    let usados=escalaAtual.map(p=>p.nome).concat(faltantesPendentes.map(f=>f.nome));
    let idx=posicaoUltimaEscala;
    for(let f of faltaram){
      idx=proximoIndice(idx,usados);
      const n=nomes[idx];
      historicoTarefa[f.nome]=f.tarefa;
      novosSubstitutos.push({nome:n,tarefa:f.tarefa,index:idx});
      usados.push(n);
    }
    presentes.forEach(p=>historicoTarefa[p.nome]=p.tarefa);
    escalaAtual=[...presentes,...novosSubstitutos].slice(0,2);
    if(escalaAtual.length===2&&escalaAtual[0].tarefa===escalaAtual[1].tarefa){
      escalaAtual[1].tarefa=alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome]=escalaAtual[1].tarefa;
    }
    if(escalaAtual.length===2)posicaoUltimaEscala=escalaAtual[1].index;
    salvarTudo();
    atualizarResultadoEFormulario();
  }

  function atualizarResultadoEFormulario(){
    const lista=document.getElementById('listaEscala');
    lista.innerHTML='';
    escalaAtual.forEach(p=>{
      const li=document.createElement('li');
      li.textContent=p.nome;
      const span=document.createElement('span');
      span.textContent=p.tarefa;
      span.style.fontWeight='bold';
      li.appendChild(span);
      lista.appendChild(li);
    });

    if(isAdmin){
      document.getElementById('pergunta').style.display='block';
      const c=document.getElementById('checkboxContainer');
      c.innerHTML='';
      escalaAtual.forEach(p=>{
        const d=document.createElement('div');
        const cb=document.createElement('input');
        cb.type='checkbox';cb.id=p.nome;cb.name='faltou';cb.value=p.nome;
        const l=document.createElement('label');
        l.htmlFor=p.nome;l.textContent=p.nome;
        d.appendChild(cb);d.appendChild(l);
        c.appendChild(d);
      });
    }else{
      document.getElementById('pergunta').style.display='none';
    }
  }

  // Controla a troca das telas e o estado do menu lateral
  function mostrarTela(t){
    document.getElementById('telaInicial').style.display='none';
    document.getElementById('telaLogin').style.display='none';
    document.getElementById('conteudoEscala').style.display='none';

    // Fecha menu sempre que trocar tela
    const menu = document.getElementById('menuLateral');
    menu.classList.remove('aberto');
    menu.style.display = 'none';
    document.getElementById('menuBtn').style.display = 'none';

    document.getElementById(t).style.display = 'block';

    if(t === 'conteudoEscala'){
      if(isAdmin){
        // Menu aparece apenas para admin/professor
        document.getElementById('menuBtn').style.display = 'block';
        menu.style.display = 'flex';
        document.getElementById('btnContinuar').style.display = 'block';
        document.getElementById('pergunta').style.display = 'block';

        if(!document.getElementById('avisoReset')){
          const aviso = document.createElement('div');
          aviso.id = 'avisoReset';
          aviso.style.marginTop = '20px';
          aviso.style.color = '#e74c3c';
          aviso.style.fontWeight = 'bold';
          aviso.textContent = '⚠️ Cuidado: o botão resetar apaga TODOS os dados!';
          document.getElementById('resultado').appendChild(aviso);
        }
      } else {
        document.getElementById('btnContinuar').style.display = 'none';
        document.getElementById('pergunta').style.display = 'none';
        const aviso = document.getElementById('avisoReset');
        if(aviso) aviso.remove();
      }
    }
  }

  // Eventos
  document.getElementById('btnProfessor').onclick = () => {
    mostrarTela('telaLogin');
  };
  document.getElementById('btnEstudante').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    gerarEscala();
    atualizarResultadoEFormulario();
    mostrarTela('conteudoEscala');
  };
  document.getElementById('btnVoltarLogin').onclick = () => {
    mostrarTela('telaInicial');
  };
  document.getElementById('btnEntrar').onclick = () => {
    const email = document.getElementById('emailLogin').value.trim().toLowerCase();
    if(admins.includes(email)){
      usuarioLogado = email;
      isAdmin = true;
      gerarEscala();
      atualizarResultadoEFormulario();
      mostrarTela('conteudoEscala');
      document.getElementById('mensagemErro').textContent = '';
    } else {
      const msg = document.getElementById('mensagemErro');
      msg.textContent = 'Login inválido. Tente novamente.';
    }
  };
  document.getElementById('menuBtn').onclick = () => {
    const menu = document.getElementById('menuLateral');
    if(menu.classList.contains('aberto')){
      menu.classList.remove('aberto');
    } else {
      menu.classList.add('aberto');
    }
  };
  document.getElementById('fecharMenu').onclick = () => {
    document.getElementById('menuLateral').classList.remove('aberto');
  };
  document.getElementById('formQuemLimpou').onsubmit = (e) => {
    e.preventDefault();
    confirmarFaltas();
  };
  document.getElementById('btnResetar').onclick = () => {
    if(confirm('Deseja realmente resetar todos os dados da escala?')){
      posicaoUltimaEscala = -1;
      historicoTarefa = {};
      escalaAtual = [];
      faltantesPendentes = [];
      salvarTudo();
      gerarEscala();
      atualizarResultadoEFormulario();
    }
  };
  document.getElementById('btnSair').onclick = () => {
    usuarioLogado = null;
    isAdmin = false;
    mostrarTela('telaInicial');
  };

  // No início: força o menu fechado e escondido
  (function iniciar(){
    document.getElementById('menuLateral').classList.remove('aberto');
    document.getElementById('menuLateral').style.display = 'none';
    document.getElementById('menuBtn').style.display = 'none';
  })();

</script>
</body>
</html>
