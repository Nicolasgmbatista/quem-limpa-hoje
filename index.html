<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quem limpa a sala hoje?</title>
<style>
  /* Reset e estilo básico */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fa;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color: #2c3e50;
  }
  #app {
    width: 360px;
    background:#fff;
    padding: 30px 35px 40px 35px;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    position: relative;
    text-align: center;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
  }
  button {
    cursor: pointer;
    font-weight: 600;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 7px;
    padding: 12px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background-color: #34495e;
  }
  /* Tela Inicial */
  #telaInicial {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  /* Login Professor */
  #loginProfessor {
    display: none;
    flex-direction: column;
    gap: 10px;
    text-align: left;
  }
  #loginProfessor label {
    font-weight: 600;
  }
  #loginProfessor input {
    padding: 10px;
    font-size: 15px;
    border-radius: 7px;
    border: 1px solid #ccc;
    width: 100%;
  }
  #erroLogin {
    color: #c0392b;
    font-weight: 600;
    text-align: center;
    display: none;
    margin-bottom: 10px;
  }
  #btnVoltarInicial {
    background: #7f8c8d;
    margin-top: 5px;
  }
  /* Painel Principal */
  #painelPrincipal {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    position: relative;
    text-align: center;
  }
  #resultado h2 {
    margin-bottom: 12px;
  }
  #resultado ul {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
    width: 100%;
  }
  #resultado li {
    background: #ecf0f1;
    border-radius: 7px;
    padding: 12px;
    margin-bottom: 8px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    color: #2c3e50;
  }
  /* Checkbox container */
  #pergunta {
    width: 100%;
  }
  #checkboxContainer {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  #checkboxContainer div {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  #checkboxContainer input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  #formQuemLimpou button[type="submit"] {
    margin-top: 15px;
    width: 100%;
  }
  /* Botão continuar */
  #btnContinuar {
    width: 100%;
    margin-top: 10px;
  }
  /* Botão abrir painel */
  #btnAbrirPainel {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    color: #2c3e50;
    font-size: 32px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  #btnAbrirPainel:hover {
    color: #34495e;
  }
  /* Painel lateral */
  #painelLateral {
    position: fixed;
    top: 0;
    right: -280px;
    width: 280px;
    height: 100%;
    background: #2c3e50;
    color: white;
    box-shadow: -4px 0 12px rgba(0,0,0,0.3);
    padding: 25px 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: right 0.3s ease;
    z-index: 999;
    text-align: center;
  }
  #painelLateral.aberto {
    right: 0;
  }
  #painelLateral h3 {
    margin-top: 0;
    font-weight: 700;
    border-bottom: 2px solid #34495e;
    padding-bottom: 10px;
  }
  #painelLateral button {
    width: 100%;
    background-color: #34495e;
    font-weight: 600;
    padding: 12px;
    border-radius: 7px;
    border: none;
    transition: background-color 0.3s ease;
  }
  #painelLateral button:hover {
    background-color: #3f5871;
  }
  /* Form adicionar admin */
  #formAdicionarAdmin {
    display: none;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
  }
  #formAdicionarAdmin input {
    padding: 10px;
    font-size: 15px;
    border-radius: 7px;
    border: none;
  }
  #msgAdmin {
    font-weight: 600;
    min-height: 24px;
    color: lightgreen;
  }
  /* Footer */
  footer {
    margin-top: 30px;
    font-size: 13px;
    color: #7f8c8d;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>Quem limpa a sala hoje?</h1>

    <!-- Tela Inicial -->
    <div id="telaInicial">
      <button id="btnProfessor">Professor / Representante</button>
      <button id="btnEstudante">Estudante</button>
    </div>

    <!-- Login Professor -->
    <div id="loginProfessor">
      <label for="emailLogin">Email:</label>
      <input type="email" id="emailLogin" autocomplete="username" />
      <label for="senhaLogin">Senha:</label>
      <input type="password" id="senhaLogin" autocomplete="current-password" />
      <div id="erroLogin"></div>
      <button id="btnLogin">Entrar</button>
      <button id="btnVoltarInicial">Voltar</button>
    </div>

    <!-- Painel Principal -->
    <div id="painelPrincipal">
      <button id="btnAbrirPainel" title="Menu">⋮</button>
      <div id="resultado"></div>

      <button id="btnContinuar">Continuar</button>

      <div id="pergunta">
        <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "Confirmar" para atualizar:</p>
        <form id="formQuemLimpou">
          <div id="checkboxContainer"></div>
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Painel Lateral -->
    <div id="painelLateral">
      <h3>Menu</h3>
      <button id="btnLiberarAcesso">Liberar Acesso</button>
      <button id="btnResetarEscala">Resetar Escala</button>
      <button id="btnSair">Sair</button>

      <form id="formAdicionarAdmin">
        <input type="email" id="inputNovoAdmin" placeholder="Email do novo admin" />
        <button type="submit">Adicionar</button>
        <div id="msgAdmin"></div>
      </form>
    </div>

    <footer>
      © 2025 Nicolas GBM | Criador do projeto.<br />
      Contato: <a href="mailto:nicolasgmbatista15@gmail.com">nicolasgmbatista15@gmail.com</a>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // CONFIGURE AQUI COM SEUS DADOS DO FIREBASE
    const firebaseConfig = {
  apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
  authDomain: "quem-limpa-hoje.firebaseapp.com",
  projectId: "quem-limpa-hoje",
  storageBucket: "quem-limpa-hoje.firebasestorage.app",
  messagingSenderId: "44929275404",
  appId: "1:44929275404:web:971258e864925cb3684029"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // DOM
    const telaInicial = document.getElementById('telaInicial');
    const loginProfessor = document.getElementById('loginProfessor');
    const painelPrincipal = document.getElementById('painelPrincipal');
    const btnProfessor = document.getElementById('btnProfessor');
    const btnEstudante = document.getElementById('btnEstudante');
    const btnVoltarInicial = document.getElementById('btnVoltarInicial');
    const btnLogin = document.getElementById('btnLogin');
    const emailLogin = document.getElementById('emailLogin');
    const senhaLogin = document.getElementById('senhaLogin');
    const erroLogin = document.getElementById('erroLogin');

    const resultado = document.getElementById('resultado');
    const pergunta = document.getElementById('pergunta');
    const checkboxContainer = document.getElementById('checkboxContainer');
    const formQuemLimpou = document.getElementById('formQuemLimpou');
    const btnContinuar = document.getElementById('btnContinuar');

    const btnAbrirPainel = document.getElementById('btnAbrirPainel');
    const painelLateral = document.getElementById('painelLateral');
    const btnLiberarAcesso = document.getElementById('btnLiberarAcesso');
    const btnResetarEscala = document.getElementById('btnResetarEscala');
    const btnSair = document.getElementById('btnSair');
    const formAdicionarAdmin = document.getElementById('formAdicionarAdmin');
    const inputNovoAdmin = document.getElementById('inputNovoAdmin');
    const msgAdmin = document.getElementById('msgAdmin');

    // Dados e estado
    const nomes = [
      "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy",
      "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff",
      "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles",
      "Pedro", "Samuel", "Sebastião", "Zaira"
    ].sort((a,b) => a.localeCompare(b));

    let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
    if(typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;

    let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
    let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
    let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');

    let tipoUsuario = null; // 'admin' ou 'estudante'
    let listaAdmins = [];

    // Salva localStorage
    function salvarTudo() {
      localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
      localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
      localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
      localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
    }

    // Alterna tarefa mesa/chão
    function alternarTarefa(tarefa) {
      return tarefa === 'mesa' ? 'chão' : 'mesa';
    }

    // Próximo índice não usado
    function proximoIndice(atual, nomesIgnorados = []) {
      let i = atual;
      for(let count=0; count<nomes.length; count++) {
        i = (i + 1) % nomes.length;
        if(!nomesIgnorados.includes(nomes[i])) return i;
      }
      return -1;
    }

    // Gerar escala nova
    function gerarEscala() {
      const retornantes = [...faltantesPendentes];
      faltantesPendentes = [];

      let nomesUsados = retornantes.map(f => f.nome);
      let ultimoIdx = posicaoUltimaEscala;

      if(escalaAtual.length === 0) {
        const idx1 = proximoIndice(ultimoIdx, nomesUsados);
        const nome1 = nomes[idx1];
        const tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');
        historicoTarefa[nome1] = tarefa1;
        nomesUsados.push(nome1);

        const idx2 = proximoIndice(idx1, nomesUsados);
        const nome2 = nomes[idx2];
        const tarefa2 = alternarTarefa(tarefa1);
        historicoTarefa[nome2] = tarefa2;
        nomesUsados.push(nome2);

        escalaAtual = [
          { nome: nome1, tarefa: tarefa1, index: idx1 },
          { nome: nome2, tarefa: tarefa2, index: idx2 }
        ];

        posicaoUltimaEscala = idx2;
        salvarTudo();
        atualizarResultadoEFormulario();
        return;
      }

      const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

      const substitutos = [];
      for(let i=0; i<presentes.length; i++) {
        const idx = proximoIndice(ultimoIdx, nomesUsados);
        const nome = nomes[idx];

        const tarefaAnterior = historicoTarefa[nome] || (i === 0 ? 'mesa' : 'chão');
        let novaTarefa;
        if (i === 0) {
          novaTarefa = alternarTarefa(tarefaAnterior);
        } else {
          novaTarefa = substitutos[0].tarefa === 'mesa' ? 'chão' : 'mesa';
        }

        historicoTarefa[nome] = novaTarefa;
        substitutos.push({ nome, tarefa: novaTarefa, index: idx });
        nomesUsados.push(nome);
        ultimoIdx = idx;
      }

      escalaAtual = [...retornantes, ...substitutos].slice(0,2);

      if(escalaAtual.length === 2) {
        if(escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
          escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
          historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
        }
        posicaoUltimaEscala = escalaAtual[1].index;
      }

      salvarTudo();
      atualizarResultadoEFormulario();
    }

    // Confirmar faltas e atualizar escala
    function confirmarFaltas() {
      const faltaramHoje = [];
      const presentesHoje = [];
      escalaAtual.forEach(pessoa => {
        const checkbox = document.getElementById(pessoa.nome);
        if(checkbox && checkbox.checked) {
          faltaramHoje.push(pessoa);
        } else {
          presentesHoje.push(pessoa);
        }
      });

      faltantesPendentes = faltantesPendentes.concat(faltaramHoje);

      const novosSubstitutos = [];
      let nomesUsados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
      let ultimoIdx = posicaoUltimaEscala;

      for(let i=0; i<faltaramHoje.length; i++) {
        let pessoa = faltaramHoje[i];
        let idx = proximoIndice(ultimoIdx, nomesUsados);
        const nome = nomes[idx];
        const tarefaBase = pessoa.tarefa;

        historicoTarefa[nome] = tarefaBase;
        novosSubstitutos.push({ nome, tarefa: tarefaBase, index: idx });

        nomesUsados.push(nome);
        ultimoIdx = idx;
      }

      escalaAtual = presentesHoje.concat(novosSubstitutos);

      // Ajusta se tarefas forem iguais
      if(escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
        escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
        historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
      }

      salvarTudo();
      atualizarResultadoEFormulario();

      pergunta.style.display = 'none';
      btnContinuar.style.display = 'block';
    }

    // Atualiza exibição da escala e checkboxes se admin
    function atualizarResultadoEFormulario() {
      resultado.innerHTML = `<h2>Escala de hoje:</h2><ul>${escalaAtual.map(p => `<li><strong>${p.nome}</strong><span>${p.tarefa}</span></li>`).join('')}</ul>`;

      if(tipoUsuario === 'admin') {
        checkboxContainer.innerHTML = '';
        escalaAtual.forEach(pessoa => {
          checkboxContainer.innerHTML += `
            <div>
              <input type="checkbox" id="${pessoa.nome}" name="faltou" value="${pessoa.nome}" />
              <label for="${pessoa.nome}">${pessoa.nome}</label>
            </div>
          `;
        });
        pergunta.style.display = 'block';
      } else {
        pergunta.style.display = 'none';
      }
    }

    // Reseta escala (apaga dados)
    function resetarEscala() {
      if(confirm('⚠️ ATENÇÃO: Esta ação apagará TODOS os dados de escala. Deseja continuar?')) {
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        escalaAtual = [];
        faltantesPendentes = [];
        salvarTudo();
        carregarEscalaVisual();
        painelLateral.classList.remove('aberto');
      }
    }

    // Carrega escala e atualiza UI conforme tipo usuário
    function carregarEscalaVisual() {
      if(escalaAtual.length === 0) {
        gerarEscala();
      } else {
        atualizarResultadoEFormulario();
      }

      pergunta.style.display = (tipoUsuario === 'admin') ? 'block' : 'none';
      btnContinuar.style.display = (tipoUsuario === 'admin') ? 'block' : 'none';
      btnAbrirPainel.style.display = (tipoUsuario === 'admin') ? 'block' : 'none';
    }

    // Eventos painel lateral
    btnAbrirPainel.addEventListener('click', () => {
      painelLateral.classList.toggle('aberto');
    });

    btnLiberarAcesso.addEventListener('click', () => {
      formAdicionarAdmin.style.display = formAdicionarAdmin.style.display === 'flex' ? 'none' : 'flex';
      msgAdmin.textContent = '';
      inputNovoAdmin.value = '';
    });

    btnResetarEscala.addEventListener('click', () => {
      resetarEscala();
    });

    btnSair.addEventListener('click', async () => {
      await signOut(auth);
      painelLateral.classList.remove('aberto');
    });

    // Adicionar novo admin
    formAdicionarAdmin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const novoEmail = inputNovoAdmin.value.trim().toLowerCase();
      if(!novoEmail) {
        msgAdmin.style.color = '#e74c3c';
        msgAdmin.textContent = 'Digite um email válido.';
        return;
      }
      try {
        const docRef = doc(db, 'acessos', 'listaAdmins');
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()) {
          listaAdmins = docSnap.data().emails || [];
          if(listaAdmins.includes(novoEmail)) {
            msgAdmin.style.color = '#f39c12';
            msgAdmin.textContent = 'Este email já é admin.';
            return;
          }
          await updateDoc(docRef, {
            emails: arrayUnion(novoEmail)
          });
          listaAdmins.push(novoEmail);
          msgAdmin.style.color = 'lightgreen';
          msgAdmin.textContent = 'Admin adicionado com sucesso!';
          inputNovoAdmin.value = '';
        } else {
          msgAdmin.style.color = '#f39c12';
          msgAdmin.textContent = 'Documento listaAdmins não existe. Crie no Firestore.';
        }
      } catch (err) {
        msgAdmin.style.color = '#e74c3c';
        msgAdmin.textContent = 'Erro ao adicionar admin.';
        console.error(err);
      }
    });

    // Botão continuar gera nova escala
    btnContinuar.addEventListener('click', () => {
      escalaAtual = [];
      faltantesPendentes = [];
      gerarEscala();
    });

    // Form confirmar faltas
    formQuemLimpou.addEventListener('submit', (e) => {
      e.preventDefault();
      confirmarFaltas();
    });

    // Tela inicial - escolha perfil
    btnProfessor.addEventListener('click', () => {
      telaInicial.style.display = 'none';
      loginProfessor.style.display = 'flex';
      erroLogin.style.display = 'none';
      emailLogin.focus();
    });

    btnEstudante.addEventListener('click', () => {
      tipoUsuario = 'estudante';
      telaInicial.style.display = 'none';
      painelPrincipal.style.display = 'flex';
      carregarEscalaVisual();
    });

    btnVoltarInicial.addEventListener('click', () => {
      loginProfessor.style.display = 'none';
      telaInicial.style.display = 'flex';
      emailLogin.value = '';
      senhaLogin.value = '';
      erroLogin.style.display = 'none';
    });

    // Login professor
    btnLogin.addEventListener('click', async () => {
      erroLogin.style.display = 'none';
      const email = emailLogin.value.trim().toLowerCase();
      const senha = senhaLogin.value.trim();
      if(!email || !senha) {
        erroLogin.textContent = 'Preencha email e senha.';
        erroLogin.style.display = 'block';
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (err) {
        erroLogin.textContent = 'Login inválido.';
        erroLogin.style.display = 'block';
      }
    });

    // Observador de autenticação
    onAuthStateChanged(auth, async (user) => {
      if(user) {
        const email = user.email.toLowerCase();
        try {
          const docRef = doc(db, 'acessos', 'listaAdmins');
          const docSnap = await getDoc(docRef);
          if(docSnap.exists()) {
            listaAdmins = docSnap.data().emails || [];
            if(listaAdmins.includes(email)) {
              tipoUsuario = 'admin';
              telaInicial.style.display = 'none';
              loginProfessor.style.display = 'none';
              painelPrincipal.style.display = 'flex';
              btnAbrirPainel.style.display = 'block';
              carregarEscalaVisual();
              return;
            }
          }
          // Caso não seja admin, acesso estudante
          tipoUsuario = 'estudante';
          telaInicial.style.display = 'none';
          loginProfessor.style.display = 'none';
          painelPrincipal.style.display = 'flex';
          btnAbrirPainel.style.display = 'none';
          carregarEscalaVisual();
        } catch(err) {
          console.error('Erro ao buscar listaAdmins:', err);
          alert('Erro ao verificar permissões. Faça login novamente.');
          await signOut(auth);
          tipoUsuario = null;
          telaInicial.style.display = 'flex';
          loginProfessor.style.display = 'none';
          painelPrincipal.style.display = 'none';
          btnAbrirPainel.style.display = 'none';
        }
      } else {
        // Usuário deslogado
        tipoUsuario = null;
        telaInicial.style.display = 'flex';
        loginProfessor.style.display = 'none';
        painelPrincipal.style.display = 'none';
        btnAbrirPainel.style.display = 'none';
        emailLogin.value = '';
        senhaLogin.value = '';
        erroLogin.style.display = 'none';
      }
    });
  </script>
</body>
</html>
