<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    #tipoUsuarioSelection {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      font-size: 1.5rem;
    }
    #tipoUsuarioSelection button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #tipoUsuarioSelection button:hover {
      background-color: #34495e;
    }
    /* Resto do design omitido para brevidade - continua conforme modelo anterior */
  </style>
</head>
<body>
  <h1>Quem limpa a sala hoje?</h1>
  <div id="tipoUsuarioSelection">
    <button id="btnAluno">Estudante</button>
    <button id="btnAdmin">Professor / Representante</button>
  </div>
  <div id="loginContainer" style="display:none">
    <input type="email" id="emailInput" placeholder="E-mail">
    <input type="password" id="senhaInput" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <div id="loginErro" style="display:none; color:red">Login inválido</div>
  </div>
  <div id="escalaContainer" style="display:none">
    <h2>Escala de hoje:</h2>
    <ul id="escalaLista"></ul>
    <button id="btnGerar">Continuar</button>
    <div id="pergunta" style="display:none">
      <p>Selecione quem faltou ou limpou o laboratório:</p>
      <form id="formQuemLimpou">
        <div id="checkboxContainer"></div>
        <button type="submit">Confirmar</button>
      </form>
    </div>
  </div>
  <button id="btnMenuToggle" style="display:none">⋮</button>
  <div id="menuLateral" style="display:none">
    <button id="btnLiberarAcesso">Liberar acesso</button>
    <button id="btnReset">Resetar escala</button>
    <button id="btnSair">Sair</button>
  </div>
  <footer>
    <p>© 2025 Nicolas GBM</p>
  </footer>
<script>
const nomes = ["Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"].sort();
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala')) ?? -1;
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');
let tipoUsuario = null;
const emailAdmin = "professor@email.com";
const senhaAdmin = "123456";

function salvar() {
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
  localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
}

function alternarTarefa(t) {
  return t === 'mesa' ? 'chão' : 'mesa';
}

function proximoIndice(atual, ignorados = []) {
  let i = atual;
  for (let c = 0; c < nomes.length; c++) {
    i = (i + 1) % nomes.length;
    if (!ignorados.includes(nomes[i])) return i;
  }
  return -1;
}

function gerarEscala() {
  const retornantes = [...faltantesPendentes];
  faltantesPendentes = [];
  let usados = retornantes.map(f => f.nome);
  let idx = posicaoUltimaEscala;
  if (escalaAtual.length === 0) {
    const idx1 = proximoIndice(idx, usados);
    const n1 = nomes[idx1];
    const t1 = alternarTarefa(historicoTarefa[n1] || 'mesa');
    historicoTarefa[n1] = t1;
    usados.push(n1);
    const idx2 = proximoIndice(idx1, usados);
    const n2 = nomes[idx2];
    const t2 = alternarTarefa(t1);
    historicoTarefa[n2] = t2;
    escalaAtual = [{ nome: n1, tarefa: t1, index: idx1 }, { nome: n2, tarefa: t2, index: idx2 }];
    posicaoUltimaEscala = idx2;
  } else {
    const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));
    const substitutos = presentes.map((_, i) => {
      const ni = proximoIndice(idx, usados);
      const n = nomes[ni];
      const t = i === 0 ? alternarTarefa(historicoTarefa[n] || 'mesa') : alternarTarefa(substitutos[0].tarefa);
      historicoTarefa[n] = t;
      usados.push(n);
      idx = ni;
      return { nome: n, tarefa: t, index: ni };
    });
    escalaAtual = [...retornantes, ...substitutos].slice(0, 2);
    if (escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
      escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
      historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
    }
    posicaoUltimaEscala = escalaAtual[escalaAtual.length - 1].index;
  }
  salvar();
  atualizarExibicao();
}

function confirmarFaltas() {
  const faltaram = [];
  const presentes = [];
  escalaAtual.forEach(p => {
    const cb = document.getElementById(p.nome);
    if (cb && cb.checked) faltaram.push(p);
    else presentes.push(p);
  });
  faltantesPendentes = faltantesPendentes.concat(faltaram);
  const novos = faltaram.map(p => {
    const ni = proximoIndice(posicaoUltimaEscala, escalaAtual.map(e => e.nome).concat(faltantesPendentes.map(f => f.nome)));
    const n = nomes[ni];
    const t = alternarTarefa(p.tarefa);
    historicoTarefa[n] = t;
    posicaoUltimaEscala = ni;
    return { nome: n, tarefa: t, index: ni };
  });
  escalaAtual = [...presentes, ...novos];
  if (escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
    escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
    historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
  }
  salvar();
  atualizarExibicao();
}

function atualizarExibicao() {
  const ul = document.getElementById('escalaLista');
  ul.innerHTML = '';
  escalaAtual.forEach(p => {
    const li = document.createElement('li');
    li.textContent = `${p.nome} - ${p.tarefa}`;
    ul.appendChild(li);
  });
  const cont = document.getElementById('checkboxContainer');
  cont.innerHTML = '';
  escalaAtual.forEach(p => {
    const div = document.createElement('div');
    div.innerHTML = `<input type="checkbox" id="${p.nome}"><label for="${p.nome}">${p.nome}</label>`;
    cont.appendChild(div);
  });
  document.getElementById('pergunta').style.display = tipoUsuario === 'admin' ? 'block' : 'none';
}

document.getElementById('btnAluno').onclick = () => {
  tipoUsuario = 'aluno';
  document.getElementById('tipoUsuarioSelection').style.display = 'none';
  document.getElementById('escalaContainer').style.display = 'block';
  atualizarExibicao();
};

document.getElementById('btnAdmin').onclick = () => {
  document.getElementById('tipoUsuarioSelection').style.display = 'none';
  document.getElementById('loginContainer').style.display = 'block';
};

document.getElementById('btnLogin').onclick = () => {
  if (document.getElementById('emailInput').value === emailAdmin && document.getElementById('senhaInput').value === senhaAdmin) {
    tipoUsuario = 'admin';
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('escalaContainer').style.display = 'block';
    document.getElementById('btnMenuToggle').style.display = 'block';
    atualizarExibicao();
  } else {
    document.getElementById('loginErro').style.display = 'block';
  }
};

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = e => {
  e.preventDefault();
  confirmarFaltas();
};

document.getElementById('btnMenuToggle').onclick = () => {
  const menu = document.getElementById('menuLateral');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};

document.getElementById('btnReset').onclick = () => {
  if (confirm("Resetar todos os dados?")) {
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    faltantesPendentes = [];
    salvar();
    atualizarExibicao();
  }
};

document.getElementById('btnSair').onclick = () => location.reload();

document.getElementById('btnLiberarAcesso').onclick = () => alert('Função em desenvolvimento');
</script>
</body>
</html>
