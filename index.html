<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button, input {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #34495e;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
      border: 1px solid #bdc3c7;
      margin-top: 5px;
    }
    #menuBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      color: #2c3e50;
      font-size: 24px;
      cursor: pointer;
      border: none;
    }
    #menuOpcoes {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #menuOpcoes button {
      background: none;
      color: #2c3e50;
      width: 100%;
      text-align: left;
      padding: 10px;
      border: none;
    }
    #menuOpcoes button:hover {
      background: #ecf0f1;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #resultado li {
      background: #dff9fb;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

<div class="container" id="telaInicial">
  <h1>Quem limpa a sala hoje?</h1>
  <p>Selecione como deseja acessar:</p>
  <button id="btnEstudante">Sou Estudante</button>
  <button id="btnAdm">Professor/Representante</button>
</div>

<div class="container" id="telaLogin" style="display:none;">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <button id="btnEntrar">Entrar</button>
</div>

<div class="container" id="telaEscala" style="display:none;">
  <button id="menuBtn">☰</button>
  <h1>Escala de hoje:</h1>
  <div id="resultado"></div>
  <div id="formulario" style="display:none;">
    <p>Selecione quem <strong>faltou</strong> ou <strong>limpou</strong>:</p>
    <div id="checkboxContainer"></div>
    <button id="btnConfirmar">Confirmar</button>
  </div>
</div>

<div id="menuOpcoes">
  <button id="btnConfigAdm">Configurar Administradores</button>
  <button id="btnReset">Resetar Escala</button>
  <button id="btnSair">Sair</button>
</div>

<footer>
  <p>© 2025 Nicolas GBM | Criador do projeto.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGkdnFfJNw4r6yYpSGIpgjwISBOppwR60",
  authDomain: "quem-limpa-hoje.firebaseapp.com",
  projectId: "quem-limpa-hoje",
  storageBucket: "quem-limpa-hoje.firebasestorage.app",
  messagingSenderId: "44929275404",
  appId: "1:44929275404:web:971258e864925cb3684029"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const nomes = [
  "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle",
  "Greicy", "Henzo", "Igor", "Isadora", "Jennifer", "Joedna",
  "Kemilly Silva", "Kemilly Puff", "Luiz", "Mateus Yuri", "Mateus Chagas",
  "Nayara", "Nicolas", "Norehangeles", "Pedro", "Samuel", "Sebastião", "Zaira"
].sort();

let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala')) ?? -1;
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');

function salvarTudo() {
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
}

function alternarTarefa(t) {
  return t === 'mesa' ? 'chão' : 'mesa';
}

function proximoIndice(atual) {
  return (atual + 1) % nomes.length;
}

function gerarEscala() {
  const idx1 = proximoIndice(posicaoUltimaEscala);
  const nome1 = nomes[idx1];
  const tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');

  const idx2 = proximoIndice(idx1);
  const nome2 = nomes[idx2];
  const tarefa2 = alternarTarefa(tarefa1);

  escalaAtual = [
    { nome: nome1, tarefa: tarefa1, index: idx1 },
    { nome: nome2, tarefa: tarefa2, index: idx2 }
  ];

  historicoTarefa[nome1] = tarefa1;
  historicoTarefa[nome2] = tarefa2;
  posicaoUltimaEscala = idx2;
  salvarTudo();
  atualizarEscala();
}

function atualizarEscala() {
  const lista = escalaAtual.map(p => `<li>${p.nome} ➔ <strong>${p.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<ul>${lista}</ul>`;
  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(p => {
    const div = document.createElement('div');
    div.innerHTML = `<input type="checkbox" id="${p.nome}"><label for="${p.nome}">${p.nome}</label>`;
    container.appendChild(div);
  });
}

function confirmarFaltas() {
  escalaAtual.forEach((p, i) => {
    if (document.getElementById(p.nome).checked) {
      const idx = proximoIndice(posicaoUltimaEscala);
      const novoNome = nomes[idx];
      const tarefa = p.tarefa;
      escalaAtual[i] = { nome: novoNome, tarefa, index: idx };
      historicoTarefa[novoNome] = tarefa;
      posicaoUltimaEscala = idx;
    } else {
      historicoTarefa[p.nome] = p.tarefa;
    }
  });
  salvarTudo();
  atualizarEscala();
}

document.getElementById('btnEstudante').onclick = () => {
  document.getElementById('telaInicial').style.display = 'none';
  document.getElementById('telaEscala').style.display = 'block';
  document.getElementById('formulario').style.display = 'none';
  atualizarEscala();
};

document.getElementById('btnAdm').onclick = () => {
  document.getElementById('telaInicial').style.display = 'none';
  document.getElementById('telaLogin').style.display = 'block';
};

document.getElementById('btnEntrar').onclick = () => {
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  signInWithEmailAndPassword(auth, email, senha)
    .then(() => {
      document.getElementById('telaLogin').style.display = 'none';
      document.getElementById('telaEscala').style.display = 'block';
      document.getElementById('formulario').style.display = 'block';
      atualizarEscala();
    })
    .catch(() => alert("Login inválido"));
};

document.getElementById('btnConfirmar').onclick = confirmarFaltas;
document.getElementById('menuBtn').onclick = () => {
  const menu = document.getElementById('menuOpcoes');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};
document.getElementById('btnReset').onclick = () => {
  if (confirm("Tem certeza que deseja resetar a escala?")) {
    localStorage.clear();
    posicaoUltimaEscala = -1;
    historicoTarefa = {};
    escalaAtual = [];
    atualizarEscala();
  }
};
document.getElementById('btnSair').onclick = () => {
  signOut(auth).then(() => location.reload());
};
document.getElementById('btnConfigAdm').onclick = () => {
  alert("Aqui futuramente abrirá o painel de configuração de administradores.");
};
</script>

</body>
</html>
