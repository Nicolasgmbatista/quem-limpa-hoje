<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #app {
      width: 420px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
    }
    button, input {
      font-size: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      margin: 10px 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button {
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    input[type="email"], input[type="password"] {
      width: 260px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2c3e50;
    }
    #menuBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: transparent;
      font-size: 28px;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    #menuLateral {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.15);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #menuLateral.aberto {
      right: 0;
    }
    #menuLateral button {
      background: #34495e;
      width: 100%;
      padding: 12px 0;
    }
    #menuLateral button:hover {
      background: #3c5a7a;
    }
    #fecharMenu {
      align-self: flex-end;
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 0;
    }
    #resultado h2 {
      margin-bottom: 8px;
      font-weight: 700;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      text-align: left;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      color: #2c3e50;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      justify-content: center;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }
    #btnReset {
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #avisoReset {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    #mensagemErro {
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }
    #btnContinuar {
      margin-top: 10px;
      background-color: #27ae60;
      width: 100%;
    }
    #btnContinuar:hover {
      background-color: #2ecc71;
    }
    /* Tela inicial */
    #telaInicial button {
      width: 180px;
    }
  </style>
</head>
<body>

  <h1>Quem limpa a sala hoje?</h1>

  <!-- Tela inicial para escolher usuário -->
  <div id="tipoUsuarioSelection">
    <button id="btnAluno">Estudante</button>
    <button id="btnAdmin">Professor / Representante</button>
  </div>

  <!-- Login -->
  <div id="loginContainer">
    <input type="email" id="emailInput" placeholder="E-mail" autocomplete="username" />
    <input type="password" id="senhaInput" placeholder="Senha" autocomplete="current-password" />
    <button id="btnLogin">Entrar</button>
    <div id="loginErro">Login inválido. Tente novamente.</div>
  </div>

  <!-- Escala e opções -->
  <div id="escalaContainer">
    <h2>Escala de hoje:</h2>
    <ul id="escalaLista"></ul>
    <button id="btnGerar">Continuar</button>

    <div id="pergunta">
      <p>Selecione quem <strong>faltou</strong> ou <strong>limpou o laboratório</strong> e "CONFIRMAR" para atualizar:</p>
      <form id="formQuemLimpou">
        <div id="checkboxContainer"></div>
        <button type="submit">Confirmar</button>
      </form>
      <div id="avisoReset">
        ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
      </div>
    </div>
  </div>

  <!-- Botão 3 pontinhos painel -->
  <button id="btnMenuToggle" title="Menu">⋮</button>

  <!-- Menu lateral 3 pontinhos -->
  <div id="menuLateral">
    <button id="btnLiberarAcesso">Liberar acesso</button>
    <button id="btnReset">Resetar escala</button>
    <button id="btnSair">Sair</button>
  </div>

  <footer>
    <p>© 2025 Nicolas GBM | Criador do projeto.</p>
    <p>Contato: <a href="mailto:nicolasgmbatista15@gmail.com">nicolasgmbatista15@gmail.com</a></p>
  </footer>

  <script>
    // Lista fixa de nomes
    const nomes = [
      "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy",
      "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff",
      "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles",
      "Pedro", "Samuel", "Sebastião", "Zaira"
    ].sort((a,b) => a.localeCompare(b));

    // Variáveis para escala e estado
    let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
    if(typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) posicaoUltimaEscala = -1;

    let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
    let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');
    let faltantesPendentes = JSON.parse(localStorage.getItem('faltantesPendentes') || '[]');

    // Usuário atual: 'admin' ou 'aluno' ou null
    let tipoUsuario = null;

    // Elementos DOM
    const tipoUsuarioSelection = document.getElementById('tipoUsuarioSelection');
    const loginContainer = document.getElementById('loginContainer');
    const emailInput = document.getElementById('emailInput');
    const senhaInput = document.getElementById('senhaInput');
    const btnLogin = document.getElementById('btnLogin');
    const loginErro = document.getElementById('loginErro');
    const escalaContainer = document.getElementById('escalaContainer');
    const escalaLista = document.getElementById('escalaLista');
    const btnGerar = document.getElementById('btnGerar');
    const pergunta = document.getElementById('pergunta');
    const checkboxContainer = document.getElementById('checkboxContainer');
    const formQuemLimpou = document.getElementById('formQuemLimpou');
    const avisoReset = document.getElementById('avisoReset');
    const btnMenuToggle = document.getElementById('btnMenuToggle');
    const menuLateral = document.getElementById('menuLateral');
    const btnLiberarAcesso = document.getElementById('btnLiberarAcesso');
    const btnReset = document.getElementById('btnReset');
    const btnSair = document.getElementById('btnSair');

    // Função para salvar no localStorage
    function salvarTudo() {
      localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
      localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
      localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
      localStorage.setItem('faltantesPendentes', JSON.stringify(faltantesPendentes));
    }

    // Alterna tarefa
    function alternarTarefa(tarefa) {
      return tarefa === 'mesa' ? 'chão' : 'mesa';
    }

    // Próximo índice ignorando nomes
    function proximoIndice(atual, nomesIgnorados = []) {
      let i = atual;
      for(let count=0; count<nomes.length; count++) {
        i = (i + 1) % nomes.length;
        if(!nomesIgnorados.includes(nomes[i])) return i;
      }
      return -1;
    }

    // Gera escala
    function gerarEscala() {
      const retornantes = [...faltantesPendentes];
      faltantesPendentes = [];

      let nomesUsados = retornantes.map(f => f.nome);
      let ultimoIdx = posicaoUltimaEscala;

      if(escalaAtual.length === 0) {
        const idx1 = proximoIndice(ultimoIdx, nomesUsados);
        const nome1 = nomes[idx1];
        const tarefa1 = alternarTarefa(historicoTarefa[nome1] || 'mesa');
        historicoTarefa[nome1] = tarefa1;
        nomesUsados.push(nome1);

        const idx2 = proximoIndice(idx1, nomesUsados);
        const nome2 = nomes[idx2];
        const tarefa2 = alternarTarefa(tarefa1);
        historicoTarefa[nome2] = tarefa2;
        nomesUsados.push(nome2);

        escalaAtual = [
          { nome: nome1, tarefa: tarefa1, index: idx1 },
          { nome: nome2, tarefa: tarefa2, index: idx2 }
        ];

        posicaoUltimaEscala = idx2;
        salvarTudo();
        atualizarResultadoEFormulario();
        return;
      }

      const presentes = escalaAtual.filter(p => !retornantes.some(f => f.nome === p.nome));

      const substitutos = [];
      for(let i=0; i<presentes.length; i++) {
        const idx = proximoIndice(ultimoIdx, nomesUsados);
        const nome = nomes[idx];

        const tarefaAnterior = historicoTarefa[nome] || (i === 0 ? 'mesa' : 'chão');
        let novaTarefa;
        if (i === 0) {
          novaTarefa = alternarTarefa(tarefaAnterior);
        } else {
          novaTarefa = substitutos[0].tarefa === 'mesa' ? 'chão' : 'mesa';
        }

        historicoTarefa[nome] = novaTarefa;
        substitutos.push({ nome, tarefa: novaTarefa, index: idx });
        nomesUsados.push(nome);
        ultimoIdx = idx;
      }

      escalaAtual = [...retornantes, ...substitutos].slice(0,2);

      if(escalaAtual.length === 2) {
        if(escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
          escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
          historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
        }
        posicaoUltimaEscala = escalaAtual[1].index;
      }

      salvarTudo();
      atualizarResultadoEFormulario();
    }

    // Confirmar faltas
    function confirmarFaltas() {
      const faltaramHoje = [];
      const presentesHoje = [];
      escalaAtual.forEach(pessoa => {
        const checkbox = document.getElementById(pessoa.nome);
        if(checkbox && checkbox.checked) {
          faltaramHoje.push(pessoa);
        } else {
          presentesHoje.push(pessoa);
        }
      });

      faltantesPendentes = faltantesPendentes.concat(faltaramHoje);

      const novosSubstitutos = [];
      let nomesUsados = escalaAtual.map(p => p.nome).concat(faltantesPendentes.map(f => f.nome));
      let ultimoIdx = posicaoUltimaEscala;

      for(let i=0; i<faltaramHoje.length; i++) {
        let pessoa = faltaramHoje[i];
        let idx = proximoIndice(ultimoIdx, nomesUsados);
        const nome = nomes[idx];
        const tarefaBase = pessoa.tarefa;

        historicoTarefa[pessoa.nome] = tarefaBase;

        novosSubstitutos.push({ nome, tarefa: tarefaBase, index: idx });
        nomesUsados.push(nome);
        ultimoIdx = idx;
      }

      presentesHoje.forEach(p => {
        historicoTarefa[p.nome] = p.tarefa;
      });

      escalaAtual = [...presentesHoje, ...novosSubstitutos].slice(0,2);

      if(escalaAtual.length === 2 && escalaAtual[0].tarefa === escalaAtual[1].tarefa) {
        escalaAtual[1].tarefa = alternarTarefa(escalaAtual[0].tarefa);
        historicoTarefa[escalaAtual[1].nome] = escalaAtual[1].tarefa;
      }

      if(escalaAtual.length === 2) posicaoUltimaEscala = escalaAtual[1].index;

      salvarTudo();
      atualizarResultadoEFormulario();
    }

    // Atualiza lista e formulário
    function atualizarResultadoEFormulario() {
      escalaLista.innerHTML = '';
      checkboxContainer.innerHTML = '';

      if(escalaAtual.length === 0) {
        escalaLista.innerHTML = '<li>Nenhuma escala disponível.</li>';
        pergunta.style.display = 'none';
        btnGerar.style.display = tipoUsuario === 'admin' ? 'inline-block' : 'none';
        return;
      }

      // Mostrar escala formatada
      escalaAtual.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.nome;
        const span = document.createElement('span');
        span.style.fontWeight = '700';
        span.textContent = '➔ ' + p.tarefa;
        li.appendChild(span);
        escalaLista.appendChild(li);
      });

      // Se for admin, mostrar checkbox para confirmar faltas/limpou
      if(tipoUsuario === 'admin') {
        pergunta.style.display = 'flex';
        escalaAtual.forEach(pessoa => {
          const wrapper = document.createElement('div');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = pessoa.nome;
          checkbox.name = "faltou";
          checkbox.value = pessoa.nome;
          const label = document.createElement('label');
          label.htmlFor = pessoa.nome;
          label.textContent = pessoa.nome;
          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);
          checkboxContainer.appendChild(wrapper);
        });
        btnGerar.style.display = 'inline-block';
      } else {
        pergunta.style.display = 'none';
        btnGerar.style.display = 'none';
      }
    }

    // Função para limpar estado e voltar à tela inicial
    function logout() {
      tipoUsuario = null;
      localStorage.removeItem('tipoUsuario');
      tipoUsuarioSelection.style.display = 'flex';
      loginContainer.style.display = 'none';
      escalaContainer.style.display = 'none';
      btnMenuToggle.style.display = 'none';
      menuLateral.style.display = 'none';
      loginErro.style.display = 'none';
      emailInput.value = '';
      senhaInput.value = '';
      atualizarResultadoEFormulario();
    }

    // Abre ou fecha menu lateral
    btnMenuToggle.onclick = () => {
      menuLateral.style.display = menuLateral.style.display === 'flex' ? 'none' : 'flex';
    };

    // Resetar escala
    btnReset.onclick = () => {
      if(confirm("Tem certeza que quer resetar a escala? Todos os dados serão apagados.")) {
        localStorage.clear();
        posicaoUltimaEscala = -1;
        historicoTarefa = {};
        escalaAtual = [];
        faltantesPendentes = [];
        salvarTudo();
        atualizarResultadoEFormulario();
      }
      menuLateral.style.display = 'none';
    };

    // Logout
    btnSair.onclick = () => {
      logout();
      menuLateral.style.display = 'none';
    };

    // Simples "liberar acesso" com prompt para adicionar email novo admin
    btnLiberarAcesso.onclick = () => {
      const novoEmail = prompt("Digite o e-mail do novo administrador:");
      if(!novoEmail) {
        alert("Nenhum e-mail digitado.");
        menuLateral.style.display = 'none';
        return;
      }
      let admins = JSON.parse(localStorage.getItem('admins') || '[]');
      if(admins.includes(novoEmail.toLowerCase())) {
        alert("Este e-mail já é administrador.");
      } else {
        admins.push(novoEmail.toLowerCase());
        localStorage.setItem('admins', JSON.stringify(admins));
        alert("Administrador adicionado com sucesso!");
      }
      menuLateral.style.display = 'none';
    };

    // Validação login simples
    function validarLogin(email, senha) {
      // Lista de admins no localStorage (e-mail minúsculo)
      const admins = JSON.parse(localStorage.getItem('admins') || '[]');

      // Para facilitar testes, inclua seu e-mail aqui (minusculo):
      const donoEmail = "nicolasgmbatista15@gmail.com";

      // Senha padrão para teste (em produção usar firebase ou backend)
      const senhaCorreta = "123456";

      email = email.trim().toLowerCase();

      if(email === donoEmail) return senha === senhaCorreta;
      if(admins.includes(email)) return senha === senhaCorreta;

      return false;
    }

    // Exibe a escala e oculta telas iniciais
    function exibirEscala() {
      tipoUsuarioSelection.style.display = 'none';
      loginContainer.style.display = 'none';
      escalaContainer.style.display = 'flex';
      btnMenuToggle.style.display = tipoUsuario === 'admin' ? 'inline-block' : 'none';
      atualizarResultadoEFormulario();
    }

    // Evento click em escolha de tipo usuario
    document.getElementById('btnAluno').onclick = () => {
      tipoUsuario = 'aluno';
      localStorage.setItem('tipoUsuario', 'aluno');
      exibirEscala();
    };
    document.getElementById('btnAdmin').onclick = () => {
      tipoUsuario = 'admin';
      localStorage.setItem('tipoUsuario', 'admin');
      tipoUsuarioSelection.style.display = 'none';
      loginContainer.style.display = 'flex';
      loginErro.style.display = 'none';
      emailInput.focus();
    };

    // Evento login
    btnLogin.onclick = () => {
      const email = emailInput.value;
      const senha = senhaInput.value;
      if(validarLogin(email, senha)) {
        tipoUsuario = 'admin';
        localStorage.setItem('tipoUsuario', 'admin');
        loginErro.style.display = 'none';
        exibirEscala();
      } else {
        loginErro.style.display = 'block';
      }
    };

    // Botão continuar
    btnGerar.onclick = () => {
      gerarEscala();
    };

    // Form confirmar faltas
    formQuemLimpou.onsubmit = e => {
      e.preventDefault();
      confirmarFaltas();
    };

    // Na inicialização, tenta manter tipoUsuario salvo, mas sempre força mostrar opção inicial
    window.onload = () => {
      localStorage.removeItem('tipoUsuario'); // Forçar escolher todo reload, para não pular a tela inicial
      tipoUsuarioSelection.style.display = 'flex';
      loginContainer.style.display = 'none';
      escalaContainer.style.display = 'none';
      btnMenuToggle.style.display = 'none';
      menuLateral.style.display = 'none';
      atualizarResultadoEFormulario();
    };
  </script>
</body>
</html>
