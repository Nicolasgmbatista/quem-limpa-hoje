<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    h1 { color: #2c3e50; }
    button, input, select {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #34495e; }
    #btnGerar { margin-bottom: 20px; }
    #resultado { margin-top: 20px; font-size: 18px; }
    #resultado ul {
      list-style: none;
      padding: 0;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      color: #2c3e50;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
    }
    #btnReset {
      margin-top: 10px;
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #avisoReset {
      margin-top: 30px;
      color: #e74c3c;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Continuar</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Selecione quem <strong>faltou</strong> no laboratório e "CONFIRMAR" para atualizar:</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit">Confirmar</button>
    <div id="avisoReset">
      ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
    </div>
    <button id="btnReset" type="button">
      Resetar Escala
    </button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. E-mail: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = [
  "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy",
  "Henzo", "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff",
  "Luiz", "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles",
  "Pedro", "Samuel", "Sebastião", "Zaira"
].sort((a, b) => a.localeCompare(b));

let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let faltantesComTarefa = JSON.parse(localStorage.getItem('faltantesComTarefa') || '[]');

let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
if (typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) {
  posicaoUltimaEscala = -1;
}

let escalaAtual = JSON.parse(localStorage.getItem('escalaAtual') || '[]');

function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('escalaAtual', JSON.stringify(escalaAtual));
  localStorage.setItem('faltantesComTarefa', JSON.stringify(faltantesComTarefa));
}

function alternarTarefa(tarefa) {
  return tarefa === 'mesa' ? 'chão' : 'mesa';
}

function proximoIndice(atual, nomesIgnorados = []) {
  let i = atual;
  for (let count = 0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i]) && !nomesIgnorados.includes(nomes[i])) {
      return i;
    }
  }
  return -1;
}

function gerarEscala() {
  jaLimpouHoje = [];

  // Começa incluindo faltantes que ficaram para o próximo dia
  escalaAtual = [...faltantesComTarefa];
  // Limpa a lista de faltantes para não repetir eles
  faltantesComTarefa = [];

  const nomesIgnorados = escalaAtual.map(p => p.nome);
  let ultimoIndex = posicaoUltimaEscala;

  // Completa até 2 pessoas
  while (escalaAtual.length < 2) {
    const index = proximoIndice(ultimoIndex, nomesIgnorados);
    if (index === -1) break;

    const nome = nomes[index];
    const tarefaAnterior = historicoTarefa[nome] || 'mesa';
    const novaTarefa = alternarTarefa(tarefaAnterior);

    historicoTarefa[nome] = novaTarefa;
    escalaAtual.push({ nome, tarefa: novaTarefa, index });
    nomesIgnorados.push(nome);
    ultimoIndex = index;
  }

  if (escalaAtual.length === 2) {
    posicaoUltimaEscala = escalaAtual[1].index;
  }

  salvarTudo();
  atualizarResultadoEFormulario();
}

function atualizarResultadoEFormulario() {
  if(escalaAtual.length === 0) {
    document.getElementById('resultado').innerHTML = '';
    document.getElementById('pergunta').style.display = 'none';
    return;
  }

  const listaHtml = escalaAtual.map(t => `<li>${t.nome} ➔ <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(pessoa => {
    const wrapper = document.createElement('div');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = pessoa.nome;
    checkbox.name = "faltou";
    checkbox.value = pessoa.nome;
    const label = document.createElement('label');
    label.htmlFor = pessoa.nome;
    label.textContent = pessoa.nome;
    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  });

  document.getElementById('pergunta').style.display = 'block';
}

window.onload = function() {
  if (escalaAtual.length === 2) {
    atualizarResultadoEFormulario();
  }
};

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();

  const faltantesHoje = [];
  const nomesQueJaEstao = [];
  const substituidos = [];

  escalaAtual.forEach(pessoa => {
    const marcou = document.getElementById(pessoa.nome).checked;

    if (marcou) {
      // Pessoa faltou hoje: permanece no próximo dia com a mesma tarefa
      faltantesHoje.push({ nome: pessoa.nome, tarefa: pessoa.tarefa, index: pessoa.index });
      nomesQueJaEstao.push(pessoa.nome);
    } else {
      // Pessoa limpou hoje: será substituída por novo integrante
      if (!jaLimpouHoje.includes(pessoa.nome)) {
        jaLimpouHoje.push(pessoa.nome);
      }
    }
  });

  // Agora vamos buscar substitutos para quem limpou (não marcou)
  const nomesIgnorados = [...faltantesHoje.map(p => p.nome), ...jaLimpouHoje];
  let ultimoIndex = posicaoUltimaEscala;

  // Precisamos de um total de 2 pessoas na escala:
  // Já temos os faltantes hoje, vamos preencher o resto com substitutos
  while (faltantesHoje.length + substituidos.length < 2) {
    const index = proximoIndice(ultimoIndex, nomesIgnorados.concat(substituidos.map(p => p.nome)));
    if (index === -1) break;

    const nome = nomes[index];
    const tarefaAnterior = historicoTarefa[nome] || 'mesa';
    const novaTarefa = alternarTarefa(tarefaAnterior);

    historicoTarefa[nome] = novaTarefa;
    substituidos.push({ nome, tarefa: novaTarefa, index });
    nomesIgnorados.push(nome);
    ultimoIndex = index;
  }

  escalaAtual = [...faltantesHoje, ...substituidos].slice(0, 2);

  if (escalaAtual.length === 2) {
    posicaoUltimaEscala = escalaAtual[1].index;
  }

  faltantesComTarefa = [...faltantesHoje]; // Guardamos para o próximo dia os faltantes

  salvarTudo();
  atualizarResultadoEFormulario();
};

document.getElementById('btnReset').onclick = function() {
  if(confirm('Tem certeza que quer resetar a escala? Todos os dados serão apagados.')) {
    localStorage.clear();
    jaLimpouHoje = [];
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
    escalaAtual = [];
    faltantesComTarefa = [];
    atualizarResultadoEFormulario();
  }
};
</script>

</body>
</html>
