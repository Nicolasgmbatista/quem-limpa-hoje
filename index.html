<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem limpa a sala hoje?</title>
  <style>
    h1 { color: #2c3e50; }
    button, input, select {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #34495e; }
    #btnGerar { margin-bottom: 20px; }
    #resultado { margin-top: 20px; font-size: 18px; }
    #resultado ul {
      list-style: none;
      padding: 0;
    }
    #resultado li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      color: #2c3e50;
    }
    #checkboxContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 30px;
      margin-top: 10px;
    }
    #checkboxContainer div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #formQuemLimpou button[type="submit"] {
      margin-top: 20px;
    }
    #btnReset {
      margin-top: 10px;
      background-color: #c0392b;
    }
    #btnReset:hover {
      background-color: #e74c3c;
    }
    #avisoReset {
      margin-top: 30px;
      color: #e74c3c;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

<h1>Quem limpa a sala hoje?</h1>
<p>Site para gerenciar automaticamente a limpeza de chão e mesas da sala.</p>

<button id="btnGerar">Continuar</button>

<div id="resultado"></div>

<div id="pergunta" style="display:none;">
  <p>Selecione quem faltou ou limpou o laboratório e "CONFIRMAR" para trocar:</p>
  <form id="formQuemLimpou">
    <div id="checkboxContainer"></div>
    <button type="submit">Confirmar</button>

    <div id="avisoReset">
      ⚠️ Cuidado: o botão resetar apaga <u>TODOS</u> os dados!
    </div>
    <button id="btnReset" type="button">Resetar Escala</button>
  </form>
</div>

<footer>
  © 2025 Nicolas GBM. E-mail: nicolasgmbatista15@gmail.com
</footer>

<script>
const nomes = [
  "Ana", "Beatriz", "Bernardo", "Emanuelly", "Gabriel", "Gabrielle", "Greicy", "Henzo",
  "Igor", "Isadora", "Jennifer", "Joedna", "Kemilly Silva", "Kemilly Puff", "Luiz",
  "Mateus Yuri", "Mateus Chagas", "Nayara", "Nicolas", "Norehangeles", "Pedro",
  "Samuel", "Sebastião", "Zaira"
].sort((a, b) => a.localeCompare(b));

let jaLimpouHoje = JSON.parse(localStorage.getItem('jaLimpouHoje') || '[]');
let historicoTarefa = JSON.parse(localStorage.getItem('historicoTarefa') || '{}');
let posicaoUltimaEscala = JSON.parse(localStorage.getItem('posicaoUltimaEscala'));
let pendentes = JSON.parse(localStorage.getItem('pendentes') || '[]');
let escalaAtual = [];

if (typeof posicaoUltimaEscala !== 'number' || isNaN(posicaoUltimaEscala)) {
  posicaoUltimaEscala = -1;
}

function salvarTudo() {
  localStorage.setItem('jaLimpouHoje', JSON.stringify(jaLimpouHoje));
  localStorage.setItem('historicoTarefa', JSON.stringify(historicoTarefa));
  localStorage.setItem('posicaoUltimaEscala', JSON.stringify(posicaoUltimaEscala));
  localStorage.setItem('pendentes', JSON.stringify(pendentes));
}

function alternarTarefa(tarefa) {
  return tarefa === 'mesa' ? 'chão' : 'mesa';
}

function proximoIndice(atual, nomesIgnorados = []) {
  let i = atual;
  for (let count = 0; count < nomes.length; count++) {
    i = (i + 1) % nomes.length;
    if (!jaLimpouHoje.includes(nomes[i]) &&
        !pendentes.some(p => p.nome === nomes[i]) &&
        !nomesIgnorados.includes(nomes[i])) {
      return i;
    }
  }
  return -1;
}

function gerarEscala() {
  jaLimpouHoje = [];

  escalaAtual = [...pendentes]; // Começa com os pendentes

  let nomesUsados = escalaAtual.map(p => p.nome);

  while (escalaAtual.length < 2) {
    const index = proximoIndice(posicaoUltimaEscala, nomesUsados);
    if (index === -1) break;

    const nome = nomes[index];
    const tarefaAnterior = historicoTarefa[nome] || 'mesa';
    const tarefa = alternarTarefa(tarefaAnterior);

    escalaAtual.push({ nome, tarefa, index });
    historicoTarefa[nome] = tarefa;
    posicaoUltimaEscala = index;
    nomesUsados.push(nome);
  }

  salvarTudo();
  atualizarResultadoEFormulario();
}

function atualizarResultadoEFormulario() {
  if (escalaAtual.length === 0) {
    document.getElementById('resultado').innerHTML = '';
    document.getElementById('pergunta').style.display = 'none';
    return;
  }

  const listaHtml = escalaAtual.map(t => `<li>${t.nome} ➔ <strong>${t.tarefa}</strong></li>`).join('');
  document.getElementById('resultado').innerHTML = `<h2>Escala de hoje:</h2><ul>${listaHtml}</ul>`;

  const container = document.getElementById('checkboxContainer');
  container.innerHTML = '';
  escalaAtual.forEach(pessoa => {
    const wrapper = document.createElement('div');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = pessoa.nome;
    checkbox.name = "limpou";
    checkbox.value = pessoa.nome;
    const label = document.createElement('label');
    label.htmlFor = pessoa.nome;
    label.textContent = pessoa.nome;
    wrapper.appendChild(checkbox);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  });

  document.getElementById('pergunta').style.display = 'block';

  // ⬇️ Scroll automático para o final da página após atualizar
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

document.getElementById('btnGerar').onclick = gerarEscala;

document.getElementById('formQuemLimpou').onsubmit = function(e) {
  e.preventDefault();

  let novosPendentes = [];

  escalaAtual.forEach(pessoa => {
    const limpou = document.getElementById(pessoa.nome).checked;
    if (limpou) {
      if (!jaLimpouHoje.includes(pessoa.nome)) {
        jaLimpouHoje.push(pessoa.nome);
      }
    } else {
      novosPendentes.push({ nome: pessoa.nome, tarefa: pessoa.tarefa, index: pessoa.index });
    }
  });

  pendentes = novosPendentes;
  escalaAtual = [];
  salvarTudo();
  atualizarResultadoEFormulario();
};

document.getElementById('btnReset').onclick = function() {
  if (confirm('Tem certeza que quer resetar a escala? Todos os dados serão apagados.')) {
    localStorage.clear();
    jaLimpouHoje = [];
    historicoTarefa = {};
    posicaoUltimaEscala = -1;
    pendentes = [];
    escalaAtual = [];
    atualizarResultadoEFormulario();
  }
};

window.onload = function() {
  if (pendentes.length > 0) {
    gerarEscala(); // Se há pendentes, reaproveita eles
  }
};
</script>

</body>
</html>
